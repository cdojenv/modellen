- id: rechtsgrond_wettelijke_verplichting
  term: Rechtsgrond wettelijke verplichting
  category: DPIA - 11. Rechtsgronden
  definition: Rechtsgrond wettelijke verplichting is een [rechtsgrond] waarbij de
    [gegevensverwerking persoonsgegevens] noodzakelijk is om te voldoen aan een wettelijke
    verplichting die op de [verwerkingsverantwoordelijke] rust.
  metadata:
    toelichting: De wettelijke verplichting hoeft niet noodzakelijkerwijs te bestaan
      uit een expliciete verplichting om persoonsgegevens te verwerken. Ook is mogelijk
      dat de verwerking van persoonsgegevens een basis vindt in een ruimer geformuleerde
      zorgplicht of wettelijke verplichting. Zonder verwerking van de persoonsgegevens
      moet het uitvoeren van een wettelijke verplichting redelijkerwijs niet goed
      mogelijk zijn.
    kennisbronnen:
    - artikel 6, lid 1, onder c, AVG
    redactionele_opmerking: Verwerking' is vervangen door 'gegevensverwerking' om
      naar de juiste term te kunnen verwijzen.
