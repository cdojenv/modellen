- id: subsidiariteit
  term: Subsidiariteit
  category: DPIA - 14. Noodzaak en evenredigheid
  definition: Subsidiariteit is een beginsel dat stelt dat de [gegevensverwerkingen]
    alleen zijn toegestaan als de [verwerkingsdoeleinden] niet met minder ingrijpende
    middelen kunnen worden bereikt.
  metadata:
    toelichting: "Ter beoordeling van de subsidiariteit kunnen de volgende vragen\
      \ worden gesteld:\n\n1. Kunnen de verwerkingsdoeleinden in redelijkheid niet\
      \ op een andere, voor de betrokkenen minder nadelige wijze, worden verwezenlijkt?\n\
      \  i. Kunnen minder persoonsgegevens worden verwerkt en hetzelfde doeleinde\
      \ worden bereikt?\n  ii. Zijn er wellicht manieren om minder gevoelige persoonsgegevens\
      \ te verwerken?\n  iii. Kunnen de persoonsgegevens in het proces gepseudonimiseerd\
      \ of geanonimiseerd worden?\n  iv. Kunnen de persoonsgegevens met minder partijen\
      \ worden gedeeld of minder lang worden bewaard?\n\n2. Zijn er alternatieve minder\
      \ privacy invasieve verwerkingsprocessen onderzocht en gedocumenteerd?\n  v.\
      \ Welke alternatieven zijn overwogen en waarom zijn deze alternatieven niet\
      \ gekozen?\n  vi. Zijn alternatieven overwogen die hetzelfde doeleinde kunnen\
      \ bereiken met minder persoonsgegevens?\n  vii. Zijn alternatieven overwogen\
      \ waarbij de gehele dienst binnen Nederland of de EU uitgevoerd kan worden?\n\
      \  viii. Zijn alternatieven overwogen waarbij de verwerker geen gebruikmaakt\
      \ van sub-verwerkers buiten de EU?"
    kennisbronnen:
    - artikel 5, lid 3, VEU;paragraaf 3.14, pagina 48, Model DPIA Rijksdienst
    redactionele_opmerking: Het beginsel van subsidiariteit komt voort uit de VEU,
      maar wordt verder gespecificeerd in het Model DPIA Rijksdienst, specifiek voor
      gegevensverwerkingen van persoonsgegevens.
