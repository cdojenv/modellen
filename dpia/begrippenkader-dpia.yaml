    - fraudebestrijding door sociale diensten of door fraudeafdelingen van verzekeraars
    kennisbronnen:
    - pagina 2, Lijst AP
- id: categorie_bijzondere_persoonsgegevens_persoonsgegevens_waaruit_politieke_opvattingen_blijken
  term: 'Categorie bijzondere persoonsgegevens: Persoonsgegevens waaruit politieke
    opvattingen blijken'
  category: DPIA - 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers
  definition: Persoonsgegevens waaruit politieke opvattingen blijken zijn [bijzondere
    persoonsgegevens] waaruit kan worden afgeleid wat de politieke oriëntatie is van
    een persoon.
  metadata:
    toelichting: Het gaat hier om gegevens waaruit iemands mening over politieke onderwerpen,
      d.w.z. over hoe de maatschappij zou moeten worden ingericht, kan worden afgeleid.
    voorbeelden:
    - Stemgedrag, uitlatingen over politieke partijen, uitlatingen over politieke
      standpunten, een post op social media over een maatschappelijk onderwerp, lidmaatschap
      van een organisatie met bepaalde politieke opvattingen zoals een milieuorganisatie,
      bepaalde kerk of vakbond, of politieke partij.
    kennisbronnen:
    - artikel 9, lid 1, AVG
- id: organisatorische_activiteit_persoonsgegevens
  term: Organisatorische activiteit persoonsgegevens
  category: Pre-scan DPIA - A. Inleiding/algemeen
  definition: 'Een [organisatorische activiteit persoonsgegevens] is een [organisatorische
    activiteit] die een [gegevensverwerking persoonsgegevens] omvat. '
  metadata:
    toelichting: "Een organisatorische activiteit omvat één of meer gegevensverwerkingen,\
      \ maar niet elke gegevensverwerking in een organisatorische activiteit hoeft\
      \ persoonsgegevens te verwerken. Daarom benoemen we de organisatorische activiteiten\
      \ waarin dit wel gebeurt, specifiek. \n\nBinnen de context van de pre-scan DPIA\
      \ kan het namelijk voorkomen dat de scan wordt gedaan op een organisatorische\
      \ activiteit waarin geen persoonsgegevens worden verwerkt. Dit betekent dat\
      \ er geen gewone, gevoelige of bijzondere persoonsgegevens worden verwerkt."
    kennisbronnen:
    - Vragenlijst, paragraaf A, vraag 7-9, Pre-scan DPIA
    redactionele_opmerking: In de pre-scan wordt gevraagd of er ook persoonsgegevens
      worden verwerkt. Het antwoord op die vraag bepaalt of een organisatorische activiteit
      ook een organisatorische activiteit persoonsgegevens is.
- id: organisatorische_activiteit_met_dpia-verplichting
  term: Organisatorische activiteit met DPIA-verplichting
  category: Pre-scan DPIA - A. Inleiding/algemeen
  definition: Een organisatorische activiteit met DPIA-verplichting is van toepassing
    wanneer een [partij] verplicht is een [DPIA] op te stellen voor een specifieke
    [organisatorische activiteit].
  metadata:
    toelichting: 'Een partij is in ieder geval verplicht een DPIA op te stellen bij
      een gegevensverwerking als:


      * tenminste één gegevensverwerking uit de Lijst AP plaats vindt; of

      * tenminste twee criteria uit de Lijst EDPB gelden.


      Als dit niet van toepassing is, kan er op basis van andere criteria nog steeds
      een DPIA-verplichting gelden. Dit kan worden afgeleid van de antwoorden op de
      overige vragen in de pre-scan DPIA.'
    kennisbronnen:
    - info, Pre-scan DPIA
    redactionele_opmerking: Deze definitie is afgeleid van het gebruik in de Pre-scan
      DPIA.
- id: basisregistratie_basisregistratie_personen
  term: 'Basisregistratie: Basisregistratie Personen'
  category: Pre-scan DPIA - F. Basisregistraties
  definition: De Basisregistratie Personen (BRP) is een [basisregistratie] die [persoonsgegevens]
    bevat over alle ingezetenen van Nederland en over personen die niet in Nederland
    wonen – of hier slechts kort verblijven – maar die een relatie hebben met de Nederlandse
    overheid, de ‘niet-ingezetenen’.
  metadata:
    kennisbronnen:
    - BasisregistratieDigitaleOverheid
- id: voorschrift
  term: Voorschrift
  category: DPIA - 00. Algemeen
  definition: Een voorschrift in de context van gegevensbescherming is een bindende
    regel of instructie, voortvloeiend uit wet- en regelgeving of toezichthoudend
    beleid, die wordt opgelegd om de verwerking van [persoonsgegevens] in overeenstemming
    te brengen met de vereisten van de AVG en de rechten en vrijheden van betrokkenen
    te beschermen.
  metadata:
    toelichting: Voorschriften zijn de concrete regels of instructies die uit een
      relevant normenkader voortvloeien en de implementatie ervan afdwingen.
    voorbeelden:
    - Een normenkader kan stellen dat "persoonsgegevens passend beveiligd moeten worden".
      Een voorschrift binnen dit normenkader kan dan specificeren dat "persoonsgegevens
      versleuteld moeten worden tijdens opslag en overdracht met een minimaal encryptieniveau
      van AES-256."
    kennisbronnen:
    - paragraaf 1.8, pagina 15, Model DPIA Rijksdienst
- id: dpia_dossier
  term: DPIA dossier
  category: DPIA - 00. Algemeen
  definition: Het DPIA dossier bevat [documenten] die betrekking hebben op het onderwerp
