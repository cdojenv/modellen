- id: organisatorische_activiteit
  term: Organisatorische activiteit
  category: DPIA - 00. Algemeen
  definition: 'Een organisatorische activiteit is het samenhangende geheel van handelingen,
    processen en bijbehorende maatregelen waarmee een organisatie een [organisatorische
    doelstelling] nastreeft.


    Deze activiteit kan zowel verwijzen naar de inrichting of het ontwerp van het
    proces (het ‘type’), als naar de concrete uitvoering in de praktijk (de ''instantie'')
    waarin de feitelijke handelingen en eventuele gegevensverwerkingen plaatsvinden.'
  metadata:
    toelichting: 'Onder organisatorische activiteiten scharen we zowel terugkerende
      activiteiten, zoals de bedrijfsprocessen en zaaktypen, als ook meer incidentele
      activiteiten zoals het inrichten van de organisatie, de processen of bijvoorbeeld
      risicobeheersingsmaatregelen. '
    voorbeelden:
    - 'Een voorbeeld van een organisatorische activiteit is “de sollicitatieprocedure”,
      de procedure die iedereen moet doorlopen die solliciteert. Een voorbeeld van
      een instantie is de sollicitatieprocedure die een specifieke sollicitant op
      een bepaald moment doorloopt, die in dat individuele geval net anders kan zijn
      dan voor een andere sollicitant die een jaar eerder solliciteerde.


      In de context van de Algemene Verordening Gegevensbescherming is het nemen van
      technische en organisatorische maatregelen om persoonsgegevens te beschermen,
      zoals het zorgen voor toegangsbeperkingen tot gevoelige data en training van
      medewerkers over privacy, onderdeel van de inrichting van de organisatorische
      activiteit.'
    kennisbronnen:
    - Analyse team
- id: lijst_edpb_gebruik_van_nieuwe_technologieën
  term: 'Lijst EDPB: Gebruik van nieuwe technologieën'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Gebruik van nieuwe technologieën is een criteria uit de [Lijst EDPB]
    met betrekking tot innovatief gebruik of innovatieve toepassing van nieuwe technologische
    of organisatorische oplossingen.
  metadata:
    toelichting: 'In de AVG wordt duidelijk

      gesteld (artikel 35, lid 1, en de overwegingen 89 en 91) dat het gebruik van
      een nieuwe technologie, gedefinieerd conform het bereikte niveau van technologische
      kennis, aanleiding kan geven tot de noodzaak om een DPIA uit te voeren. Dit
      komt omdat het gebruik van dergelijke technologie nieuwe vormen van gegevensverzameling
      en -gebruik kan inhouden, mogelijk met een hoog risico voor de rechten en vrijheden
      van natuurlijke personen. De persoonlijke en sociale gevolgen van het gebruik
      van een nieuwe technologie kunnen immers onbekend zijn. Een DPIA zal de

      verwerkingsverantwoordelijke helpen om dergelijke risico''s te begrijpen en
      aan te pakken.'
    voorbeelden:
    - het combineren van het gebruik van vingerafdrukken en gezichtsherkenning voor
      een betere fysieke toegangscontrole
    kennisbronnen:
    - paragraaf 3Ba, pagina 11, Richtsnoeren EDPB;Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
