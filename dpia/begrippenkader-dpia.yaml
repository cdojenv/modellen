      beoordeel of deze (nieuwe) verdere verwerking toelaatbaar is op grond van Unie-
      of lidstatelijk recht, dan wel verenigbaar is met het doel waarvoor de persoonsgegevens
      oorspronkelijk zijn verzameld.
    kennisbronnen:
    - artikel 5, lid 1, onder b, AVG
    redactionele_opmerking: Deze definitie is afgeleid van de beschrijving in de AVG.
      Het is specifieker gemaakt dat een oorspronkelijk verwerkingsdoeleinde betrekking
      heeft op specifieke persoonsgegevens in een gegevensverwerking.
- id: rechtsgrond_gerechtvaardigd_belang_belangenafweging
  term: Rechtsgrond gerechtvaardigd belang belangenafweging
  category: DPIA - 11. Rechtsgronden
  definition: Een rechtsgrond gerechtvaardigd belang belangenafweging is een [belangenafweging]
