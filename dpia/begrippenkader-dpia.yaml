      vaak de Engelse term opt in gehanteerd. Het gebruik maken van de optie waarbij
      ervanuit wordt gegaan dat je toestemming hebt

      gegeven totdat je je verzet, waarvoor vaak de Engelse term opt out wordt gehanteerd,
      is geen geldige toestemming in de zin van de AVG.'
    kennisbronnen:
    - paragraaf 4.3.3, pagina 36, Handleiding AVG
- id: doelbinding
  term: Doelbinding
  category: DPIA - 13. Doelbinding
  definition: Doelbinding geldt wanneer het [verwerkingsdoeleinde] van een verdere
    [gegevensverwerking persoonsgegevens] als [verenigbaar] wordt beschouwd met de
    [oorspronkelijke verwerkingsdoeleinden] van de [persoonsgegevens] in die [gegevensverwerking
