- id: rechtsgrond_voor_beperking_op_recht_van_de_betrokkene
  term: Rechtsgrond voor beperking op recht van de betrokkene
  category: DPIA - 15. Rechten van de betrokkene
  definition: Een rechtsgrond voor beperking op recht van de betrokkene is een [wetsartikel
    over beperking op recht van de betrokkene] waarop een [beperking op recht van
    de betrokkene] is gebaseerd.
  metadata:
    toelichting: 'De verwerkingsverantwoordelijke kan de verplichtingen en rechten,
      bedoeld in de artikelen 12 tot en met 21 en artikel 34 van de AVG, buiten toepassing
      laten voor zover zulks noodzakelijk en evenredig is ter waarborging van:

      a. de nationale veiligheid;

      b. landsverdediging;

      c. de openbare veiligheid;

      d. de voorkoming, het onderzoek, de opsporing en de vervolging van strafbare
      feiten of de tenuitvoerlegging van straffen, met inbegrip van de bescherming
      tegen en de voorkoming van gevaren voor de openbare veiligheid;

      e. andere belangrijke doelstellingen van algemeen belang van de Europese Unie
      of van Nederland, met name een belangrijk economisch of financieel belang van
      de Europese Unie of van Nederland, met inbegrip van monetaire, budgettaire en
      fiscale aangelegenheden, volksgezondheid en sociale zekerheid;

      f. de bescherming van de onafhankelijkheid van de rechter en gerechtelijke procedures;

      g. de voorkoming, het onderzoek, de opsporing en de vervolging van schendingen
      van de beroepscodes voor gereglementeerde beroepen;

      h. een taak op het gebied van toezicht, inspectie of regelgeving die verband
      houdt, al is het incidenteel, met de uitoefening van het openbaar gezag in de
      gevallen, bedoeld in de onderdelen a, b, c, d, e en g;

      i. de bescherming van de betrokkene of van de rechten en vrijheden van anderen;
      of

      j. de inning van civielrechtelijke vorderingen.'
    kennisbronnen:
    - paragraaf 3.15, pagina 51, Model DPIA Rijksdienst;artikel 41, lid 1, UAVG; artikel
      23, lid 1, AVG
    redactionele_opmerking: De definitie is afgeleid uit de informatie in het Model
      DPIA Rijksdienst. De toelichting volgt uit de UAVG, alhoewel deze grotendeels
      overeenkomt met lid 1, artikel 23, AVG.
