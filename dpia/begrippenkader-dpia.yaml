    toelichting: 'De algemene regel is dat wanneer de betrokkene geen echte keuze
      heef, zich gedwongen voelt om toe te stemmen, of negatieve consequenties ondervindt
      wanneer toestemming niet gegeven wordt, de toestemming niet vrij is. Met name
      wanneer er sprake

      is van een afankelijkheidsrelatie, bijvoorbeeld in de arbeidssfeer of in de
      relatie overheid-burger, zal toestemming niet snel vrij zijn gegeven. Dit betekent
      dat u in dergelijke situaties geen geldige

      toestemming kunt vragen van betrokkenen en de verwerking van persoonsgegevens
