      a. Noodzakelijk is voor de totstandkoming of de uitvoering van een overeenkomst;

      b. Is toegestaan bij een Unierechtelijke of lidstaatrechtelijke bepaling die
      op de verwerkingsverantwoordelijke van toepassing is en die ook voorziet in
      passende maatregelen ter bescherming van de rechten en vrijheden en gerechtvaardigde
