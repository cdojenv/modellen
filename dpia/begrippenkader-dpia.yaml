  metadata:
    toelichting: Om de rechtsgrond gerechtvaardigd belang legitiem van toepassing
      te laten zijn is het verplicht dat de verwerkingsverantwoordelijke een belangenafweging
      maakt tussen de belangen en grondrechten van de betrokkene tegenover de belangen
