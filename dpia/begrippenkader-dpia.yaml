- id: voorstel
  term: Voorstel
  category: DPIA - 01. Voorstel
  definition: Het voorstel is een beschrijving van waar een [DPIA] over gaat, op hoofdlijnen,
    hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter de totstandkoming
    van het voorstel.
  metadata:
    toelichting: "Met een korte en bondige beschrijving van de gegevensverwerkingen,\
      \ wordt de reikwijdte van het DPIA-rapport duidelijk. Ten behoeve van de duidelijkheid\
      \ en de reikwijdte kan het ook nuttig zijn om expliciet aan te geven waar de\
      \ DPIA in ieder geval niet over gaat.\n\nTer controle of de beschrijving van\
      \ het voorstel compleet is kunnen de volgende punten worden nagegaan:\n\n1.\
      \ Wat is de aanleiding voor het voorstel; \n2. Vervangt of vernieuwt het voorstel\
      \ een bestaande situatie en is deze bestaande situatie beschreven in relatie\
      \ tot de nieuwe situatie;\n3. Welke departementen en organisaties zijn betrokken\
      \ bij het voorstel;\n4. Is bij het voorstel sprake van privacy by design en\
      \ privacy by default en is beschreven hoe deze beginselen geïmplementeerd zijn;\
      \ en\n5. Wat zijn de redenen dat het voorstel op deze manier tot stand is gekomen\
      \ en wordt uitgevoerd?"
    kennisbronnen:
    - paragraaf 3.1, pagina 19, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is afgeleid uit de informatie in het Model
      DPIA Rijksdienst. De toelichting volgt direct uit het Model DPIA Rijksdienst.
