    kennisbronnen:
    - paragraaf 3.11, pagina 44, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie en toelichting zijn afgeleid uit de beschrijving
      in het Model DPIA Rijksdienst.
- id: risico_voor_betrokkenen
  term: Risico voor betrokkenen
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Een risico voor betrokkenen is een mogelijk negatief gevolg van de [gegevensverwerkingen]
    voor de [rechten en vrijheden van de betrokkenen].
  metadata:
    toelichting: 'Het gaat hier om de situatie waarin persoonsgegevens worden verwerkt
      die direct of indirect (kunnen) leiden tot schadelijke gevolgen voor de rechten
      en vrijheden van de betrokkenen.


      Hierbij kan gedacht worden aan de volgende risicocategorieën:

      * Discriminatie, stigmatisering en uitsluiting

      * Het onvermogen om rechten uit te oefenen (inclusief maar niet beperkt tot
      privacyrechten)

      * Het onvermogen om toegang te krijgen tot diensten of kansen

      * Verlies van controle over het gebruik van persoonsgegevens

      * Identiteitsdiefstal of -fraude

      * Financieel verlies

      * Reputatieschade

      * Lichamelijk letsel

      * Verlies van vertrouwelijkheid

      * Heridentificatie van gepseudonimiseerde gegeven

      * Elk ander aanzienlijk economisch of sociaal nadeel


      Bij het opstellen van een DPIA worden alle (mogelijke) risico''s voor de  betrokkenen
      beschreven, ook als er al maatregelen zijn getroffen om deze risico''s te mitigeren.'
    voorbeelden:
    - Verzamelde gegevens worden na eindigen bewaartermijn niet verwijderd, ongeautoriseerde
      gebruiker krijgt toegang tot het systeem waarin persoonsgegevens zijn opgeslagen,
      Financiële persoonsgegevens worden voor ander doeleinde gebruikt dan bepaald
      ("function/mission creep")
    kennisbronnen:
    - paragraaf 3.16, pagina 52, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is afgeleid uit de beschrijving in het
      Model DPIA Rijksdienst. Risico's voor betrokkenen kunnen worden onderverdeeld
      in inherente risico's, resterende risico's en secundaire risico's.
    meervoudsvormen:
    - Risico's voor betrokkenen
