    kennisbronnen:
    - Algoritmeregister
    meervoudsvormen:
    - Algoritmes
- id: organisatorische_activiteit_beschrijving
  term: Organisatorische activiteit beschrijving
  category: Pre-scan DPIA - A. Inleiding/algemeen
  definition: Een organisatorische activiteit beschrijving is een korte beschrijving
    van de [organisatorische activiteit]
  metadata:
