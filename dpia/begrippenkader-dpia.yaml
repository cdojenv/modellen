- id: gegevenstype
  term: Gegevenstype
  category: DPIA - 02. Persoonsgegevens
  definition: Een gegevenstype definieert het type van een verzameling gegevens met
    gelijke eigenschappen. Het beschrijft en normeert een eigenschap van klasse objecten
    in de werkelijkheid. Aan een gegevenstype kan dus een eenduidige definitie worden
    gekoppeld, onafhankelijk van mogelijk verschillende fysieke implementaties.
  metadata:
    toelichting: 'Een gegevenstype is een abstract concept, en beschrijft géén fysieke
      data. Een gegevenstype kan worden beschreven door de naam, zoals “woonadres”
      of “straatnaam”, wat meestal voldoet voor een conceptueel model. Voor volledige
      typering in een logisch gegevensmodel zijn de beperkingen op de mogelijke waarden
      echter noodzakelijk. Die beperkingen vormen het domein van de mogelijke waarden
      die de gegevens kunnen hebben, het waardetype.


      Het gebruik van het concept gegevenstype is handig, omdat één type gegeven fysiek
      op ontelbare manieren kan worden gerepresenteerd, met verschillende waardetypes
      en benamingen die niet altijd beschrijvend zijn. Echter, ieder van deze fysieke
      implementaties beschrijft hetzelfde type gegeven, met eenzelfde definitie.'
    kennisbronnen:
    - Analyse team
    meervoudsvormen:
    - Gegevenstypen
