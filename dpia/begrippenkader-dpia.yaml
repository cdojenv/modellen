    toelichting: Gegevens zoals foto's, vingerafdrukken, irispatroon, gezichtsprofiel,
      looppatroon en stemgeluid vallen alleen onder de definitie van biometrische
      gegevens wanneer zij worden verwerkt met behulp van bepaalde technische middelen
      die de unieke identificatie of authenticatie mogelijk maken.
    voorbeelden:
    - Vingerafdrukken, irispatroon, gezichtsprofiel, looppatroon en stemgeluid.
    kennisbronnen:
    - artikel 9, lid 1, AVG;artikel 4, lid 14, AVG; paragraaf 3.2, pagina 24, Model
      DPIA Rijksdienst
