definitions:
- id: onderbouwing_acceptatie_resterende_risico's
  term: Onderbouwing acceptatie resterende risico's
  category: DPIA - 17. Maatregelen
  definition: Onderbouwing acceptatie resterende risico's is een heldere en duidelijke
    beschrijving waarom de [resterende risico's voor betrokkenen] binnen een [DPIA]
    na het nemen van de [maatregelen] acceptabel zijn.
  metadata:
    kennisbronnen:
    - paragraaf 3.17, pagina 58, Model DPIA Rijksdienst
    redactionele_opmerking: Deze term en definitie zijn afgeleid uit informatie in
      het Model DPIA Rijksdienst.
- id: cloudoplossing
  term: Cloudoplossing
  category: DPIA - 04. Technieken en methoden
  definition: Een cloudoplossing is een toepassing of dienst die gebruikmaakt van
    een groot netwerk van aan elkaar gekoppelde servers om alomtegenwoordige, gemakkelijke,
    on-demand netwerktoegang te bieden tot een gedeelde pool van configureerbare computerbronnen.
  metadata:
    toelichting: 'De computerbronnen zoals netwerken, servers, opslag, toepassingen
      en diensten,  kunnen snel worden geleverd en vrijgegeven met minimale beheerinspanning
      of interactie met de serviceprovider.

      Functies die een cloudoplossing kan uitvoeren zijn bijvoorbeeld het opslaan
      en beheren van gegevens, het uitvoeren van toepassingen of het streamen van
      audiovisuele content.

      Door verwerking van inlog-gegevens verwerkt (vrijwel) iedere cloudoplossing
      persoonsgegevens.'
    kennisbronnen:
    - paragraaf 3.4, pagina 30, Model DPIA Rijksdienst;paragraaf 2, pagina 2, NIST
    redactionele_opmerking: Deze definitie is opgesteld aan de hand van informatie
      uit het Model DPIA Rijksdienst en de NIST.
- id: recht_van_inzage
  term: Recht van inzage
  category: DPIA - 15. Rechten van de betrokkene
  definition: Het recht van inzage is een [recht van de betrokkene] waarbij de [betrokkene]
    het recht heeft om van de [verwerkingsverantwoordelijke] uitsluitsel te verkrijgen
    over het al dan niet verwerken van hem betreffende [persoonsgegevens] en, wanneer
    dat het geval is, om inzage te verkrijgen van die [persoonsgegevens] en overige
    informatie.
  metadata:
    toelichting: Overige informatie waartoe inzicht kan worden verkregen zoals gesteld
      in artikel 15, AVG.
    kennisbronnen:
    - artikel 15, lid 1, AVG
- id: lijst_edpb_geautomatiseerde_besluitvorming
  term: 'Lijst EDPB: Geautomatiseerde besluitvorming'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Geautomatiseerde besluitvorming is een criteria uit de [Lijst EDPB]
    m.b.t. een [gegevensverwerking persoonsgegevens] die gericht is op het nemen van
    beslissingen met betrekking tot [betrokkenen] waaraan voor de [natuurlijk persoon]
    rechtsgevolgen zijn verbonden of die de [natuurlijk persoon] op vergelijkbare
    wijze wezenlijk treffen.
  metadata:
    toelichting: 'De verwerking kan bijvoorbeeld leiden tot uitsluiting of discriminatie
      van natuurlijke personen. Verwerking

      met weinig of geen gevolg voor natuurlijke personen voldoet niet aan dit specifieke
      criterium.'
    kennisbronnen:
    - paragraaf 3Ba, pagina 11, Richtsnoeren EDPB;Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
- id: verwerker
  term: Verwerker
  category: DPIA - 06. Betrokken partijen
  definition: Een verwerker is een [partij] die/dat ten behoeve van de [verwerkingsverantwoordelijke]
    [persoonsgegevens] verwerkt.
  metadata:
    toelichting: 'Dat betekent dat de verwerker persoonsgegevens verwerkt direct onder
      instructies van de verwerkingsverantwoordelijke.

      De verwerker is een persoon of organisatie buiten de organisatie van de verwerkingsverantwoordelijke.

      Een partij is alleen verwerker voor zover het verwerken van persoonsgegevens
      de primaire opdracht vanuit een andere organisatie is. En deze partij niet rechtstreeks
      onder het gezag van die organisatie valt.

      Als een onderdeel van de Rijksdienst of een organisatie buiten de Rijksdienst
      optreedt als verwerker in de zin van de AVG is dat onderdeel of die organisatie
      niet verantwoordelijk voor de DPIA. Wel is de verwerker verplicht de verwerkingsverantwoordelijke
      desgevraagd bijstand te verlenen. Veelal zal de betrokkenheid van de verwerker
      nodig zijn om de DPIA te kunnen uitvoeren.

      Een verwerker kan geen derde, sub-verwerker of verwerkingsverantwoordelijke
      zijn in dezelfde gegevensverwerking.'
    kennisbronnen:
    - artikel 4, lid 8, AVG
    redactionele_opmerking: De definitie is overgenomen uit de AVG, maar 'partij'
      is toegevoegd om naar het bovenliggend begrip te kunnen verwijzen.
- id: persoon
  term: Persoon
  category: DPIA - 00. Algemeen
  definition: Een persoon is een [natuurlijk persoon]
  metadata:
    toelichting: Een persoon heeft een uniek identificerend nummer, en een naam.
    kennisbronnen:
    - Analyse team
- id: rechtsgrond_gerechtvaardigd_belang
  term: Rechtsgrond gerechtvaardigd belang
  category: DPIA - 11. Rechtsgronden
  definition: Rechtsgrond gerechtvaardigd belang is een [rechtsgrond] waarbij de [gegevensverwerking
    persoonsgegevens] noodzakelijk is voor de behartiging van de gerechtvaardigde
    [belangen] van een [verwerkingsverantwoordelijke] of van een [derde], behalve
    wanneer de [belangen] of de grondrechten en de fundamentele vrijheden van de [betrokkene]
    die tot bescherming van [persoonsgegevens] nopen, zwaarder wegen dan die [belangen],
    met name wanneer de [betrokkene] een kind is.
  metadata:
    toelichting: Deze rechtsgrond is niet van toepassing op overheidsorganen en de
      gegevensverwerkingen die worden uitgevoerd in het kader van hun publieke taak.
      Overheidsorganen kunnen deze rechtsgrond alleen gebruiken voor gegevensverwerkingen
      in het kader van taken waarbij zij zich niet wezenlijk onderscheiden van private
      organisaties, zoals de beveiliging en bewaking van gebouwen.
    kennisbronnen:
    - artikel 6, lid 1, onder f, AVG
    redactionele_opmerking: Verwerking' is vervangen door 'gegevensverwerking' om
      naar het juiste begrip te kunnen verwijzen.
    alternatieve_spellingen:
    - Gerechtvaardigde belangen van de verwerkingsverantwoordelijke of van een derde
    - Noodzakelijk voor de behartiging van een gerechtvaardigd belang
- id: lijst_ap_flexibel_cameratoezicht
  term: 'Lijst AP: Flexibel cameratoezicht'
  category: Pre-scan DPIA - D. Lijst AP
  definition: Flexibel cameratoezicht is een [gegevensverwerking persoonsgegevens]
    uit de [Lijst AP] m.b.t. het grootschalig en/of stelselmatig gebruik van flexibel
    cameratoezicht.
  metadata:
    toelichting: Voorbeelden van flexibel cameratoezicht zijn camera’s op kleding
      of helm van brandweer- of ambulancepersoneel, dashcams gebruikt door hulpdiensten.
    kennisbronnen:
    - pagina 3, Lijst AP
- id: anti-discriminatietoets
  term: Anti-discriminatietoets
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Een anti-discriminatietoets is een toets die wordt uitgevoerd om te
    beoordelen of [gegevensverwerkingen] leiden tot [discriminatie].
  metadata:
    toelichting: 'In een anti-discriminatietoets wordt uiteengezet

      1) of er sprake is van onderscheid en op basis waarvan;
      2) waarom (voor welk doel) er onderscheid gemaakt wordt of gaat worden;
      3) of er sprake is van direct of indirect onderscheid;
      4) of deze vorm van onderscheid bij wet is toegestaan;
      5) welke maatregelen er genomen worden om discriminatie te voorkomen of de gevolgen
      daarvan te mitigeren.'
    kennisbronnen:
    - paragraaf 3.16, pagina 54, Model DPIA Rijksdienst
- id: internationale_doorgifte_geen_persoonsgegevens
  term: 'Internationale doorgifte: geen persoonsgegevens'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Internationale doorgifte van geen persoonsgegevens is een aanduiding
    van een [classificatie] van [internationale doorgifte] die aangeeft dat er geen
    doorgifte is van [persoonsgegevens] naar een [derde land] of internationale organisatie
    buiten de [EER].
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 13, Pre-scan DPIA
    redactionele_opmerking: Deze term en definitie zijn afgeleid van het gebruik in
      de Pre-scan DPIA.
- id: rechtsgrond_taak_van_algemeen_belang
  term: Rechtsgrond taak van algemeen belang
  category: DPIA - 11. Rechtsgronden
  definition: Rechtsgrond taak van algemeen belang is een [rechtsgrond] waarbij de
    verwerking noodzakelijk is voor de vervulling van een [taak van algemeen belang]
    of van een taak in het kader van de uitoefening van het openbaar gezag dat aan
    de [verwerkingsverantwoordelijke] is opgedragen.
  metadata:
    toelichting: Hier geldt dat deze taak zal moeten blijken uit regelgeving die op
      de verwerkingsverantwoordelijke van toepassing is. Niet noodzakelijk is dat
      in de regelgeving expliciet is opgenomen dat ten behoeve van de vervulling van
      de wettelijke taak persoonsgegevens verwerkt mogen worden. Indien het noodzakelijk
      is om voor de uitvoering van de publieke taak persoonsgegevens te verwerken,
      kan de wettelijke grondslag voor de publieke taak ook worden beschouwd als grondslag
      voor de verwerking van persoonsgegevens.
    kennisbronnen:
    - artikel 6, lid 1, onder e, AVG
    alternatieve_spellingen:
    - Noodzakelijk voor de vervulling van een taak van algemeen belang
- id: risicobeschrijving
  term: Risicobeschrijving
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Een risicobeschrijving beschrijft het specifieke karakter van het risico
    in de context van de DPIA.
  metadata:
    toelichting: 'In overweging 84 van de AVG wordt gesteld dat de oorsprong, de aard,
      het specifieke karakter en de ernst van het risico moeten worden beschreven.
      Het specifieke karakter is een beschrijving van hoe het risico zich in een bepaalde
      situatie manifesteert. '
    kennisbronnen:
    - Overweging 84, AVG
    alternatieve_spellingen:
    - Beschrijving van het risico
- id: doorgiftemechanisme_goedgekeurde_gedragscode
  term: 'Doorgiftemechanisme: goedgekeurde gedragscode'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Een goedgekeurde gedragscode is een [doorgiftemechanisme] die overeenkomstig
    artikel 40 van de AVG is goedgekeurd. De gedragscode moet zijn gecombineerd met
    bindende en afdwingbare toezeggingen van de [verwerkingsverantwoordelijke] of
    de [verwerker] in het [derde land] om de passende waarborgen, onder meer voor
    de [rechten van de betrokkenen], toe te passen.
  metadata:
    kennisbronnen:
    - artikel 46, lid 2, sub e, AVG; artikel 40, AVG
- id: opslag_van_gegevens_on_premise
  term: 'Opslag van gegevens: on premise'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: On premise is een aanduiding van de [opslag van gegevens] die aangeeft
    dat die opslag contractueel lokaal plaats vindt, niet in de cloud of in een remote
    server.
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 15, Pre-scan DPIA
    redactionele_opmerking: De definitie is afgeleid van het gebruik van de term in
      de Pre-scan DPIA.
- id: hoog_risico
  term: Hoog risico
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Een hoog risico is een [risico voor betrokkenen] met een hoog [risiconiveau].
  metadata:
    kennisbronnen:
    - paragraaf 3.16, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is afgeleid van het gebruik van de term
      in het Model DPIA Rijksdienst.
    alternatieve_spellingen:
    - Hoog risiconiveau
- id: verwerkingsdoeleinde
  term: Verwerkingsdoeleinde
  category: DPIA - 05. Verwerkingsdoeleinden
  definition: Het verwerkingsdoeleinde is het resultaat dat wordt beoogd met een [gegevensverwerking
    persoonsgegevens]. Een verwerkingsdoeleinde is altijd welbepaald, uitdrukkelijk
    omschreven en gerechtvaardigd.
  metadata:
    toelichting: Per gegevensverwerking is er één verwerkingsdoeleinde van toepassing,
      waaronder de gehele gegevensverwerking plaatsvindt. Dit is het primaire verwerkingsdoeleinde.
      Als er een ander verwerkingsdoeleinde ontstaat waarvoor de gegevens ook moeten
      worden verwerkt, is dat een andere gegevensverwerking.
    voorbeelden:
    - Beveiligen van gebouwen en objecten, behandelen van personeelszaken, opsporen
      van strafbare feiten, direct marketing, het innen van vorderingen, het doen
      van leveringen en bestellingen, identificatie en authenticatie, het voorbereiden
      en nemen van Awb-besluiten en het behandelen van geschillen, voldoen aan verzoek
      van de betrokkene om informatie te geven, voldoen aan verzoek van de betrokkene
      om tot betaling over te gaan en te waarborgen dat de betaling bij betrokkene
      aan komt, het aanvragen van een verblijfsvergunning voor een minderjarig kind.
    kennisbronnen:
    - artikel 5, lid 1, onder b, AVG;paragraaf 3.5, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is afgeleid uit de beschrijving in de AVG
      en het gebruik van de term in het Model DPIA Rijksdienst. Als een gegevensverzameling
      voor meerdere doeleinden wordt verwerkt en er dus ook meerdere rechtsgronden
      zijn, dan beschouwen we dit als verschillende gegevensverwerkingen.
    meervoudsvormen:
    - Verwerkingsdoeleinden
    alternatieve_spellingen:
    - Doeleinde
    - doel
    - doel van de verwerking
- id: organisatorische_activiteit_met_dpia-verplichting_o.b.v._lijst_ap_of_edpb
  term: Organisatorische activiteit met DPIA-verplichting o.b.v. lijst AP of EDPB
  category: Pre-scan DPIA - D. Lijst AP
  definition: Een organisatorische activiteit met DPIA-verplichting op basis van de
    [lijst AP] of de [lijst EDPB] is van toepassing wanneer een [partij] verplicht
    is een [DPIA] op te stellen voor een specifieke [organisatorische activiteit]
    omdat er tenminste één gegevensverwerking uit de Lijst AP plaats vindt; of tenminste
    twee criteria uit de Lijst EDPB gelden.
  metadata:
    kennisbronnen:
    - info, Pre-scan DPIA
    redactionele_opmerking: Deze definitie is afgeleid van het gebruik in de Pre-scan
      DPIA.
- id: geïdentificeerde_natuurlijk_persoon
  term: Geïdentificeerde natuurlijk persoon
  category: DPIA - 02. Persoonsgegevens
  definition: Een geïdentificeerde natuurlijk persoon is een [identificeerbare natuurlijk
    persoon] wiens identiteit al is vastgesteld.
  metadata:
    kennisbronnen:
    - artikel 4, lid 1, AVG
    redactionele_opmerking: Deze definitie staat niet letterlijk in de AVG, maar wordt
      afgeleid uit de gegeven informatie.
- id: hoge_kans
  term: Hoge kans
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Een hoge kans is een aanduiding dat de [kans op optreden risico voor
    betrokkenen] hoog is.
  metadata:
    kennisbronnen:
    - paragraaf 3.16, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is afgeleid van het gebruik van de term
      in het Model DPIA Rijksdienst.
- id: categorie_bijzondere_persoonsgegevens
  term: Categorie bijzondere persoonsgegevens
  category: DPIA - 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers
  definition: Een categorie bijzondere persoonsgegevens is een [classificatie] van
    de categorie waartoe een [bijzonder persoonsgegeven] behoort.
  metadata:
    toelichting: 'In de AVG is een limitatieve opsomming opgenomen van bijzondere
      persoonsgegevens in artikel 9 lid 1: Ras of etnische afkomst, politieke opvattingen,
      religieuze of levensbeschouwelijke overtuigingen, het lidmaatschap van een vakbond,
      genetische gegevens, biometrische gegevens met het oog op de unieke identificatie
      van een persoon, gegevens over gezondheid, gegevens met betrekking tot seksueel
      gedrag of seksuele gerichtheid.'
    kennisbronnen:
    - paragraaf 3.2, pagina 23, Model DPIA Rijksdienst;artikel 9, lid 1, AVG
    redactionele_opmerking: Deze definitie is afgeleid uit de informatie in de AVG,
      die is overgenomen in het model DPIA Rijksdienst.
    alternatieve_spellingen:
    - Type bijzonder persoonsgegeven; Bijzondere categorie van persoonsgegevens;
      categorie bijzonder persoonsgegeven; categorie bijzondere persoonsgegevens
- id: categorie_gewone_persoonsgegevens_demografische_gegevens
  term: 'Categorie gewone persoonsgegevens: Demografische gegevens'
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: Demografische gegevens is een [categorie gewone persoonsgegevens] met
    [persoonsgegevens] over demografie.
  metadata:
    toelichting: Dit zijn gegevens die worden gebruikt om statistieken te maken over
      (delen van) de bevolking. Hierbij gebruikt men vaak kenmerken van personen zoals
      leeftijd, geslacht, gewicht, postcode, burgerlijke staat, hoogst genoten opleiding
      et cetera. Dit noemen we demografische kenmerken. Deze kenmerken zijn zelf geen
      bijzondere persoonsgegevens, tenzij ze indirect iets zeggen over gevoelige of
      bijzondere kenmerken zoals etniciteit.
    voorbeelden:
    - Geslacht, leeftijd, woonplaats, burgerlijke staat, opleidingsniveau, moedertaal.
    kennisbronnen:
    - Vragenlijst, vraag 7, Pre-scan DPIA
- id: verstrekker
  term: Verstrekker
  category: DPIA - 06. Betrokken partijen
  definition: Een  verstrekker is een [partij] die/dat [persoonsgegevens] verstrekt
    aan een andere [partij].
  metadata:
    toelichting: 'Het gaat hier dus om de verstrekking van gegevens van de ene verwerkingsverantwoordelijke
      aan een andere verwerkingsverantwoordelijke.

      Alleen een verwerkingsverantwoordelijke kan de rol van verstrekker krijgen.'
    kennisbronnen:
    - paragraaf 3.6, pagina 35, Model DPIA Rijksdienst
    redactionele_opmerking: De definitie is overgenomen uit het Model DPIA Rijksdienst,
      maar 'partij' is toegevoegd om naar het bovenliggend begrip te kunnen verwijzen.
- id: doorgiftemechanisme_standaard_contractsbepaling
  term: 'Doorgiftemechanisme: standaard contractsbepaling'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Een standaard contractsbepaling is een [doorgiftemechanisme] in de vorm
    van een contractuele clausule die passende waarborgen voor gegevensbescherming
    garandeert, vooraf goedgekeurd door de Europese Commissie.
  metadata:
    toelichting: Het gaat hier om standaardbepalingen inzake gegevensbescherming die
      door de Commissie zijn vastgesteld, of door een toezichthoudende autoriteit
      zijn vastgesteld en volgens de in artikel 93, lid 2, bedoelde onderzoeksprocedure
      zijn goedgekeurd door de Commissie.
    kennisbronnen:
    - Standard Contractual Clauses (SCC), Europese Commissie; artikel 46, lid 2, sub
      c, AVG; artikel 46, lid 2, sub d, AVG; Uitvoeringsbesluit SCC
    redactionele_opmerking: Deze definitie is afgeleid van de beschrijving op de website
      van de Europese Commissie en het uitvoeringsbesluit betreffende standaardcontractbepalingen
      voor de doorgifte van persoonsgegevens naar derde landen.
    alternatieve_spellingen:
    - Modelcontractbepaling; Standaard contractsbepaling;
- id: gegevensverwerking_lijst_ap
  term: Gegevensverwerking Lijst AP
  category: Pre-scan DPIA - D. Lijst AP
  definition: Een gegevensverwerking Lijst AP is een aanduiding van het soort [gegevensverwerking
    persoonsgegevens] dat plaatsvindt in de [organisatorische activiteit persoonsgegevens]
    indien dit overeenkomt met een gegevensverwerking uit de [lijst AP]
- id: profilering
  term: Profilering
  category: DPIA - 04. Technieken en methoden
  definition: Profilering is elke vorm van geautomatiseerde verwerking van [persoonsgegevens]
    waarbij aan de hand van [persoonsgegevens] bepaalde persoonlijke aspecten van
    een [natuurlijk persoon] worden geëvalueerd, met name met de bedoeling de beroepsprestaties,
    economische situatie, gezondheid, persoonlijke voorkeuren, interesses, betrouwbaarheid,
    gedrag, locatie of verplaatsingen te analyseren of te voorspellen.
  metadata:
    toelichting: Profilering is een procedure die een reeks statistische gevolgtrekkingen
      kan omvatten. Profilering wordt vaak toegepast om voorspellingen over mensen
      te doen door gebruik te maken van gegevens uit verschillende bronnen om een
      persoon eigenschappen toe te kennen op basis van de kenmerken van anderen die
      in statistisch opzicht vergelijkbaar zijn.
    voorbeelden:
    - 'Er kan sprake zijn van profilering wanneer:
      * Op basis van een combinatie van persoonsgegevens, zoals het automerk in combinatie
      met de leeftijd van de betrokkene wordt besloten iemand extra te controleren
      * Gebruik wordt gemaakt van de gegevens die websitebezoekers achterlaten om
      de doelgroep van de website mee vast te stellen.
      Denk bijvoorbeeld aan een overheidsorganisatie die persoonsgegevens gebruikt
      om risicoprofielen op te stellen van burgers om daar conclusies aan te verbinden.'
    kennisbronnen:
    - artikel 4, lid 4, AVG
- id: dpia_onderwerp_betrokken_partijen
  term: 'DPIA onderwerp: betrokken partijen'
  category: DPIA - 06. Betrokken partijen
  definition: Betrokken partijen is een [DPIA onderwerp] dat elke [betrokken partij
    bij gegevensverwerking] beschrijft, bij de [gegevensverwerkingen] waar de [DPIA]
    betrekking op heeft.
  metadata:
    kennisbronnen:
    - paragraaf 3.6, Model DPIA Rijksdienst
- id: lijst_ap_observatie_en_beïnvloeding_van_gedrag
  term: 'Lijst AP: Observatie en beïnvloeding van gedrag'
  category: Pre-scan DPIA - D. Lijst AP
  definition: Observatie en beïnvloeding van gedrag is een [gegevensverwerking persoonsgegevens]
    uit de [Lijst AP] m.b.t. grootschalige [gegevensverwerking persoonsgegevens] van
    [persoonsgegevens] waarbij op stelselmatige wijze via geautomatiseerde verwerking
    gedrag van [natuurlijke personen] geobserveerd of beïnvloed, dan wel gegevens
    daarover worden verzameld en/of vastgelegd, inclusief gegevens die voor het [verwerkingsdoeleinde]
    online behavioural advertising worden verzameld.
  metadata:
    kennisbronnen:
    - pagina 3, Lijst AP
    redactionele_opmerking: De definitie is overgenomen uit de Lijst AP, waarbij 'verwerking'
      en 'doel' zijn vervangen door resp. 'gegevensverwerking' en 'verwerkingsdoeleinde,
      om zo naar de voorkeurstermen van deze begrippen te verwijzen.
- id: versie
  term: Versie
  category: DPIA - 00. Algemeen
  definition: Een versie is een afzonderlijk [informatieobject] uit een reeks die
    door opeenvolgende wijzigingen is ontstaan.
  metadata:
    toelichting: Een versie van bijvoorbeeld een DPIA is een afzonderlijk informatieobject.
      Dit omdat versies kunnen verschillen en wel zo dat er - door eerdere wijziging
      - belangrijke informatie verloren kan zijn gegaan.
    kennisbronnen:
    - Versie, NA
- id: rechtsgrond
  term: Rechtsgrond
  category: DPIA - 11. Rechtsgronden
  definition: Een rechtsgrond is een voorwaarde waaraan moet zijn voldaan voordat
    een [gegevensverwerking persoonsgegevens] als rechtmatig kan worden beschouwd.
  metadata:
    toelichting: Per gegevensverwerking is er één rechtsgrond van toepassing, waaronder
      de gehele gegevensverwerking plaatsvindt. Dit is de sterkste rechtsgrond die
      van toepassing is.
    kennisbronnen:
    - artikel 6, lid 1, AVG
    redactionele_opmerking: 'Deze definitie is afgeleid uit de beschrijving in de
      AVG. Het model DPIA heeft het over rechtsgronden per categorie persoonsgegevens
      in de verwerking, maar dat is niet correct. De rechter heeft dit inmiddels ook
      bekrachtigd: er is slechts één rechtsgrond van toepassing per doel van de gegevensverwerking.
      Als een gegevensverzameling voor meerdere doeleinden wordt verwerkt en er ook
      meerdere rechtsgronden zijn, dan beschouwen we dit als verschillende gegevensverwerkingen.'
    meervoudsvormen:
    - Rechtsgronden
    alternatieve_spellingen:
    - Rechtsgrondslag
    - juridische rechtsgrond
    - juridische grondslag
    - grondslag
- id: categorie_bijzondere_persoonsgegevens_persoonsgegevens_waaruit_religieuze_of_levensbeschouwelijke_overtuigingen_blijken
  term: 'Categorie bijzondere persoonsgegevens: Persoonsgegevens waaruit religieuze
    of levensbeschouwelijke overtuigingen blijken'
  category: DPIA - 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers
  definition: Persoonsgegevens waaruit religieuze of levensbeschouwelijke overtuigingen
    blijken zijn [bijzondere persoonsgegevens] waaruit religieuze of levensbeschouwelijke
    overtuigingen blijken.
  metadata:
    toelichting: Dit omvat alle gegevens waaruit direct of indirect een religieuze
      of levensbeschouwelijke overtuiging is af te leiden. Een religieuze of levensbeschouwelijke
      overtuiging is een samenhangend stelsel van opvattingen over het leven, de mens
      en de wereld dat voor een persoon van wezenlijk belang is en richting geeft
      aan diens handelen.
    voorbeelden:
    - Lidmaatschap van een kerk, lidmaatschap van het humanistisch verbond, lidmaatschap
      van een organisatie die verbonden is aan een religieuze of levensbeschouwelijke
      beweging.
    kennisbronnen:
    - artikel 9, lid 1, AVG
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar
  term: Digitale dienst voor personen jonger dan 18 jaar
  category: Pre-scan DPIA - J. Kinderrechten
  definition: Een digitale dienst voor personen jonger dan 18 jaar is een [classificatie]
    die aangeeft of een [digitale dienst] wordt aangeboden die primair bedoeld is
    voor gebruik door personen jonger dan 18 jaar.
  metadata:
    kennisbronnen:
    - Vragenlijst, paragraaf J, Pre-scan DPIA
    redactionele_opmerking: Dit begrip volgt uit de Pre-scan DPIA en is aangescherpt
      in overleg met het PAR team.
- id: voorafgaande_raadpleging_ap
  term: Voorafgaande raadpleging AP
  category: DPIA - 17. Maatregelen
  definition: Voorafgaande raadpleging is wanneer de [verwerkingsverantwoordelijke]
    voorafgaand aan de [gegevensverwerking persoonsgegevens] de [Autoriteit Persoonsgegevens]
    raadpleegt. Dit is verplicht wanneer uit de DPIA blijkt dat de [gegevensverwerking
    persoonsgegevens] een [hoog risico] zou opleveren, ondanks de genomen [maatregelen],
    dus bij een [DPIA met resterend hoog risico].
  metadata:
    toelichting: Wanneer uit de DPIA voor overheidsverwerkingen blijkt dat de gegevensverwerking
      een hoog risico oplevert en de verwerkingsverantwoordelijke er niet in slaagt
      om maatregelen te nemen om de resterende risico’s te beperken tot een acceptabel
      niveau, moet de AP voorafgaande aan de gegevensverwerking worden geraadpleegd.
    kennisbronnen:
    - artikel 36, lid 1, AVG;Model DPIA Rijksdienst
    redactionele_opmerking: De definitie komt grotendeels uit de AVG. Echter, in artikel
      36, lid 1, AVG staat "Wanneer uit een gegevensbeschermingseffectbeoordeling
      krachtens artikel 35 blijkt dat de verwerking een hoog risico zou opleveren
      indien de verwerkingsverantwoordelijke geen maatregelen neemt om het risico
      te beperken, raadpleegt de verwerkingsverantwoordelijke voorafgaand aan de verwerking
      de toezichthoudende autoriteit." Dit is onjuist, daar genomen maatregelen in
      acht dienen te worden genomen bij de bepaling of een hoog risico overblijft.
      De definitie is hierop aangepast op basis van de informatie in het Model DPIA
      Rijksdienst.
- id: dpia_versie
  term: DPIA versie
  category: DPIA - 00. Algemeen
  definition: Een DPIA versie is de [versie] van de DPIA, waarop de beschreven informatie
    betrekking heeft.
  metadata:
    kennisbronnen:
    - pagina 2, Rapportagemodel DPIA Rijksdienst
- id: nationaal_identificatienummer
  term: Nationaal identificatienummer
  category: DPIA - 02. Persoonsgegevens
  definition: Een nationaal identificatienummer is een nummer dat ter identificatie
    van een persoon bij wet is voorgeschreven.
  metadata:
    toelichting: 'Een nummer dat ter identificatie van een persoon bij wet is voorgeschreven,
      mag uitsluitend worden gebruikt ter uitvoering van de desbetreffende wet dan
      wel voor doeleinden bij de wet bepaald.


      Het kan hier gaan om nationale identificatienummers of enige andere identificator
      van algemene aard.'
    voorbeelden:
    - Burgerservicenummer (BSN), BIG-nummer (beroepen in de individuele gezondheidszorg),
      Vreemdelingennummer, Onderwijsnummer, Strafrechtketennummer.
    kennisbronnen:
    - artikel 46, lid 1, UAVG;artikel 87, AVG
    redactionele_opmerking: De definitie volgt uit de UAVG. Vanuit de AVG volgt dat
      wanneer wordt gesproken over 'nationale identificatienummers', niet alléén 'nationale
      identificatienummers' worden bedoeld.
    meervoudsvormen:
    - Nationale identificatienummers
    alternatieve_spellingen:
    - Wettelijk identificatienummer
- id: fundamental_rights_impact_assessment
  term: Fundamental Rights Impact Assessment
  category: Pre-scan DPIA - G. Algoritmes/AI
  definition: 'Een Fundamental Rights Impact Assessment (FRIA) is een in de toekomst
    verplicht instrument, afkomstig uit de AI Act, om bij AI-systemen met een hoog
    risico voorafgaand aan de ingebruikname de risico''s voor fundamentele rechten
    van personen in kaart te brengen. '
  metadata:
    toelichting: 'De fundamentele rechten kunnen worden ondergebracht in een aantal
      categorieën, zoals Privacy, Vrijheid, Gelijkheid, Solidariteit, Burgerschap
      en Rechtspleging. Binnen elke categorie zijn er meerdere fundamentele rechten
      die kunnen worden geschonden door implementatie van een algoritme met hoog risico.
      Denk hierbij aan het recht op onderwijs, het recht op non-discriminatie, het
      kiesrecht, recht op geheime communicatie, toegang tot sociale zekerheid of het
      vermoeden van onschuld.


      Op dit moment vind de toetsing plaats via de verplichte IAMA.'
    kennisbronnen:
    - AI Act
    redactionele_opmerking: 'Omdat een FRIA nog niet naar voren komt in de huidige
      pre-scan DPIA is deze nog niet meegenomen in het gegevensmodel. Dit instrument
      wordt verplicht met ingang van 2 augustus 2026. '
- id: rechtsgrond_toestemming
  term: Rechtsgrond toestemming
  category: DPIA - 11. Rechtsgronden
  definition: Rechtsgrond toestemming is een [rechtsgrond] waarbij de [betrokkene]
    toestemming heeft gegeven voor de verwerking van zijn [persoonsgegevens] voor
    een of meer specifieke doeleinden.
  metadata:
    toelichting: 'In veel situaties zal de rechtsgrond toestemming niet kunnen dienen
      als rechtsgrond voor gegevensverwerkingen door overheidsorganen. Een belangrijke
      reden hiervoor is dat toestemming vrijelijk gegeven moet kunnen worden door
      de betrokkene. Wanneer de gegevensverwerking plaatsvindt tussen overheidsorganisatie
      en burger of tussen werkgever en werknemer, dan wordt over het algemeen aangenomen
      dat de burger/werknemer niet volledig vrij toestemming kan geven vanwege die
      hiërarchische verhouding.


      Wanneer een kind jonger is dan 16 jaar is een verwerking slechts rechtmatig
      als de toestemming of machtiging tot toestemming

      wordt verleend door de wettelijke vertegenwoordiger van het kind.'
    kennisbronnen:
    - artikel 6, lid 1, onder a, AVG
- id: etniciteit
  term: Etniciteit
  category: DPIA - 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers
  definition: 'Een etniciteit is een sociaal-culturele identiteit met gezamenlijke
    kenmerken als nationaliteit, verwantschap, religie, taal, fysieke kenmerken, cultuur
    of geschiedenis

    en de daaraan ontleende normen en waarden die een groep mensen of een aantal bevolkingsgroepen
    verbindt.'
  metadata:
    kennisbronnen:
    - RapportMotie21
- id: gegevensverwerking
  term: Gegevensverwerking
  category: DPIA - 03. Gegevensverwerkingen
  definition: Een gegevensverwerking is een bewerking of een geheel van bewerkingen
    met betrekking tot gegevens of een geheel van gegevens.
  metadata:
    toelichting: 'De bewerking of het geheel van bewerkingen wordt al dan niet uitgevoerd
      via geautomatiseerde procedés. Voorbeelden zijn het verzamelen, vastleggen,
      ordenen, structureren, opslaan, bijwerken of wijzigen, opvragen, raadplegen,
      gebruiken, verstrekken door middel van doorzending, verspreiden of op andere
      wijze ter beschikking stellen, aligneren of combineren, afschermen, wissen of
      vernietigen van gegevens.


      Een gegevensverwerking heeft in de context van de DPIA altijd betrekking op
      een gegevensverwerking persoonsgegevens.'
    kennisbronnen:
    - Analyse team
- id: publiek_belang
  term: Publiek belang
  category: DPIA - 11. Rechtsgronden
  definition: 'Een publiek belang is een [belang]. Er is sprake van een publiek belang

    indien de overheid zich de behartiging van een [maatschappelijk belang] aantrekt
    op grond van de overtuiging dat dit [belang] anders niet goed tot zijn recht komt.'
  metadata:
    toelichting: Het zich aantrekken van maatschappelijke belangen als publiek belang
      betekent derhalve dat de overheid het tot doelstelling van haar beleid maakt
      om dit belang te behartigen.
    kennisbronnen:
    - paragraaf 1.2, pagina 20, WRR 56
    alternatieve_spellingen:
    - Algemeen belang
- id: internationale_doorgifte_bijzondere_persoonsgegevens_bijzondere_persoonsgegevens
  term: 'Internationale doorgifte bijzondere persoonsgegevens: bijzondere persoonsgegevens'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: 'Internationale doorgifte bijzondere persoonsgegevens: bijzondere persoonsgegevens
    is een aanduiding van een [classificatie] van [internationale doorgifte] die aangeeft
    dat er geen doorgifte is van [bijzondere persoonsgegevens] naar een [derde land]
    of internationale organisatie buiten de [EER].'
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 19, Pre-scan DPIA
    redactionele_opmerking: Deze term en definitie zijn afgeleid van het gebruik in
      de Pre-scan DPIA.
- id: categorie_betrokkenen
  term: Categorie betrokkenen
  category: DPIA - 02. Persoonsgegevens
  definition: Een categorie betrokkenen is een groepering van [betrokkenen].
  metadata:
    voorbeelden:
    - Medewerker, onderwerp van de gegevens, iedereen die geraakt wordt door bekendmaking
      van de gegevens.
    kennisbronnen:
    - paragraaf 3.2, pagina 26, Model DPIA Rijksdienst
    redactionele_opmerking: De definitie van deze term is afgeleid van het gebruik
      in het Model DPIA Rijksdienst.
    alternatieve_spellingen:
    - Groep betrokkenen
- id: consultatie_van_betrokkenen
  term: Consultatie van betrokkenen
  category: DPIA - 07. Belangen
  definition: Consultatie van betrokkenen is het vragen van [betrokkenen] of hun vertegenwoordigers
    naar hun mening over de [gegevensverwerking persoonsgegevens].
  metadata:
    toelichting: Consulteer waar passend de personen van wie persoonsgegevens worden
      verwerkt, de organisaties die hen vertegenwoordigen of andere belanghebbenden.
      Denk hierbij aan branche- en belangenorganisaties. Het betrekken van belanghebbenden
      stelt de uitvoerders van de DPIA in staat om de zorgen die spelen in kaart te
      brengen en tegelijkertijd transparant te zijn over de persoonsgegevens die verwerkt
      zullen gaan worden en de redenen daarvoor. Voor zover persoonsgegevens van eigen
      medewerkers worden verwerkt dient de departementale of groepsondernemingsraad
      te worden betrokken.
    kennisbronnen:
    - paragraaf 3.7, pagina 38, Model DPIA Rijksdienst;paragraaf 1.6, pagina 10, Model
      DPIA Rijksdienst
    redactionele_opmerking: Het begrip en de toelichting volgen uit paragraaf 1.6,
      Model DPIA Rijksdienst. De definitie is opgesteld op basis van de informatie
      in paragraaf 3.7, Model DPIA Rijksdienst.
    meervoudsvormen:
    - Consultaties van betrokkenen
- id: lage_impact
  term: Lage impact
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Een lage impact is een aanduiding dat een [risico voor betrokkenen]
    een lage [impact] heeft wanneer deze intreedt.
  metadata:
    kennisbronnen:
    - paragraaf 3.16, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is afgeleid van het gebruik van de term
      in het Model DPIA Rijksdienst.
- id: dpia_onderwerp
  term: DPIA onderwerp
  category: DPIA - 00. Algemeen
  definition: Een DPIA onderwerp is een aspect dat expliciet wordt beschouwd binnen
    een [DPIA].
  metadata:
    toelichting: In het Model DPIA Rijksdienst en het Rapportagemodel DPIA Rijksdienst
      wordt voor ieder DPIA onderwerp een aparte paragraaf gebruikt.
    kennisbronnen:
    - hoofdstuk 2, Model DPIA Rijksdienst
    redactionele_opmerking: Dit begrip en de definitie zijn afgeleid uit de informatie
      in het Model DPIA Rijksdienst.
- id: categorie_gevoelige_persoonsgegevens
  term: Categorie gevoelige persoonsgegevens
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: 'Een categorie gevoelige persoonsgegevens is een [categorie persoonsgegevens]
    waarbij het [Classificatie type persoonsgegevens] aangeeft dat gevoelige persoonsgegevens
    worden verwerkt. '
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 9, Pre-scan DPIA
- id: categorie_gewone_persoonsgegevens_apparaat-_en_internetgegevens
  term: 'Categorie gewone persoonsgegevens: Apparaat- en internetgegevens'
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: Apparaat- en internetgegevens is een [categorie gewone persoonsgegevens]
    met [persoonsgegevens] over de gebruikte apparatuur en het gedrag van de betrokkene
    op internet.
  metadata:
    toelichting: Dit zijn gegevens waarmee kan worden bepaald wat een betrokkene op
      internet heeft gedaan, gecommuniceerd of gelezen, op welk moment dat is gebeurd,
      vanaf welke locatie, en met welk apparaat.
    voorbeelden:
    - IP-adres, MAC-adres, metadata, locatiegegevens.
    kennisbronnen:
    - Vragenlijst, vraag 7, Pre-scan DPIA
- id: rechtsgrond_vitaal_belang
  term: Rechtsgrond vitaal belang
  category: DPIA - 11. Rechtsgronden
  definition: Rechtsgrond vitaal belang is een [rechtsgrond] waarbij de verwerking
    noodzakelijk is om de [vitale belangen] van de [betrokkene] of van een andere
    [natuurlijk persoon] te beschermen.
  metadata:
    toelichting: Hiervan kan sprake zijn wanneer iemands leven of gezondheid in gevaar
      is en die persoon niet in staat is om toestemming te geven.
    kennisbronnen:
    - artikel 6, lid 1, onder d, AVG
    alternatieve_spellingen:
    - Noodzakelijk om de vitale belangen van de betrokkene of een ander te beschermen
- id: proportionaliteit
  term: Proportionaliteit
  category: DPIA - 14. Noodzaak en evenredigheid
  definition: Proportionaliteit is een beginsel dat stelt dat een [gegevensverwerking
    persoonsgegevens] alleen is toegestaan als de indringendheid van de [gegevensverwerking
    persoonsgegevens] in een redelijke verhouding staat tot het [verwerkingsdoeleinde].
  metadata:
    toelichting: 'Ter beoordeling van de proportionaliteit kunnen de volgende vragen
      worden gesteld:



      * Staat de inbreuk op de persoonlijke levenssfeer en de bescherming van de persoonsgegevens
      van de betrokkenen in evenredige verhouding tot de verwerkingsdoeleinden?

      * Is de gegevensverwerking van persoonsgegevens te verwachten en voorzienbaar
      voor de betrokkenen?

      * Hoe groot is het belang om de verwerkingsdoeleinden te bewerkstelligen?

      * Is de gegevensverwerking het meest effectieve middel om het doeleinde te bereiken?'
    kennisbronnen:
    - artikel 5, lid 4, VEU;paragraaf 3.14, pagina 48, Model DPIA Rijksdienst
    redactionele_opmerking: Het beginsel van proportionaliteit komt voort uit de VEU,
      maar wordt verder gespecificeerd in het Model DPIA Rijksdienst, specifiek voor
      gegevensverwerkingen van persoonsgegevens.
    alternatieve_spellingen:
    - Evenredigheid
- id: organisatorische_activiteit_met_dtia-verplichting_en_overig_doorgiftemechanisme
  term: Organisatorische activiteit met DTIA-verplichting en overig doorgiftemechanisme
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: 'Een organisatorische activiteit met DTIA-verplichting en overig doorgiftemechanisme
    is een [organisatorische activiteit met DTIA-verplichting] en een [doorgiftemechanisme:
    overig mechanisme]'
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 18, Pre-scan DPIA
    redactionele_opmerking: 'Voor een organisatorische activiteit met DTIA-verplichting
      en een doorgiftemechanisme: overig mechanisme, moet worden vastgelegd om welk
      doorgiftemechanisme het dan precies gaat.'
- id: categorie_gevoelige_persoonsgegevens_gegevens_die_betrekking_hebben_op_kwetsbare_groepen
  term: 'Categorie gevoelige persoonsgegevens: Gegevens die betrekking hebben op kwetsbare
    groepen'
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: Gegevens die betrekking hebben op kwetsbare groepen is een [categorie
    gevoelige persoonsgegevens] met [persoonsgegevens] over [kwetsbare groepen].
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 9, Pre-scan DPIA
- id: gezamenlijke_verwerkingsverantwoordelijke
  term: Gezamenlijke verwerkingsverantwoordelijke
  category: DPIA - 06. Betrokken partijen
  definition: Een gezamenlijke verwerkingsverantwoordelijke is een [verwerkingsverantwoordelijke]
    die met één of meer andere [verwerkingsverantwoordelijken] gezamenlijk de [verwerkingsdoeleinden]
    en middelen van de [gegevensverwerking persoonsgegevens] bepaalt.
  metadata:
    toelichting: 'Wanneer twee of meer verwerkingsverantwoordelijken gezamenlijk de
      doeleinden en middelen van de verwerking bepalen, dan zijn zij gezamenlijke
      verwerkingsverantwoordelijken en moeten zij onderling vastleggen wie waarvoor
      verantwoordelijk en aansprakelijk is.


      Een belangrijk criterium voor de beoordeling of sprake is van gezamenlijke verwerkingsverantwoordelijkheid
      is het volgende: is het mogelijk voor het verwerkingsproces of processen die
      in deze DPIA worden beoordeeld om door te gaan zonder de samenwerking tussen
      de twee (of meer) organisaties? Wanneer sprake is van onlosmakelijke processen,
      dan is waarschijnlijk sprake van gezamenlijke verwerkingsverantwoordelijkheid.


      Het is dus niet automatisch zo dat twee verwerkingsverantwoordelijken op dezelfde
      gegevensverwerking ook gezamenlijk verwerkingsverantwoordelijk zijn. Het is
      wel zo dat een gezamenlijk verwerkingsverantwoordelijke ook een verwerkingsverantwoordelijke
      is.'
    kennisbronnen:
    - artikel 26, lid 1, AVG
    redactionele_opmerking: Deze definitie komt rechtstreeks uit de AVG, maar is herschreven
      om te kunnen verwijzen naar andere begrippen. De toelichting is op basis van
      informatie uit het Model DPIA Rijksdienst.
- id: dpia_onderwerp_persoonsgegevens
  term: 'DPIA onderwerp: persoonsgegevens'
  category: DPIA - 02. Persoonsgegevens
  definition: Persoonsgegevens is een [DPIA onderwerp] dat de [persoonsgegevens] beschrijft
    waar de [DPIA] betrekking op heeft.
  metadata:
    kennisbronnen:
    - paragraaf 3.2, Model DPIA Rijksdienst
- id: mogelijk_sprake_van_discriminatie_zou_geen_sprake_kunnen_zijn_van_discriminatie
  term: 'Mogelijk sprake van discriminatie: zou geen sprake kunnen zijn van discriminatie'
  category: DPIA - 16. Risico's voor betrokkenen
  definition: Zou geen sprake kunnen zijn van discriminatie is een aanduiding van
    [mogelijk sprake van discriminatie] die aangeeft dat er geen sprake kan zijn van
    [discriminatie] als gevolg van de [gegevensverwerkingen] waar een [DPIA] op toeziet.
  metadata:
    kennisbronnen:
    - paragraaf 3.16, pagina 54, Model DPIA Rijksdienst
    redactionele_opmerking: De term en definitie zijn afgeleid van de informatie in
      het Model DPIA Rijksdienst.
- id: bron_tool/platform
  term: Bron tool/platform
  category: DPIA - 02. Persoonsgegevens
  definition: Bron tool/platform is een tool of platform vanuit waar [persoonsgegevens]
    worden gedeeld.
