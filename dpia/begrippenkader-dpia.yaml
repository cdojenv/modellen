      dan ook, dus ook een beheerders-website waar alleen medewerkers en beheerders
      toegang toe hebben. Alle gegevens die bij het gebruik van websites worden vastgelegd
      en te herleiden zijn naar een persoon vallen hieronder, bijvoorbeeld cookies
      die bedoeld zijn voor profilering, een ingevoerde vraag, een aangeklikte knop,
      een ingediende wens of een aankoop, een wachtwoord of veiligheidszin.
    voorbeelden:
    - Webformulieren, cookies, klikgedrag, sessie-informatie.
    kennisbronnen:
    - Vragenlijst, vraag 7, Pre-scan DPIA
- id: toestemming_ondubbelzinnig
