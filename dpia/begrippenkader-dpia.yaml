- id: betrokken_partij_bij_gegevensverwerking_is_derde/verwerkingsverantwoordelijke
  term: Betrokken partij bij gegevensverwerking is derde/verwerkingsverantwoordelijke
  category: DPIA - 06. Betrokken partijen
  definition: Een betrokken partij bij een gegevensverwerking is derde of verwerkingsverantwoordelijke
    als de [partij] betrokken is bij een [gegevensverwerking persoonsgegevens] en
    daar de rol van [derde] heeft, OF de rol van [verwerkingsverantwoordelijke].
  metadata:
    toelichting: Dit is een afgeleide rol.
    kennisbronnen:
    - Analyse team
- id: classificatie
  term: Classificatie
  category: DPIA - 02. Persoonsgegevens
  definition: Een classificatie is een indeling of groepering van objecten, gegevens
    of waarden in categorieën of klassen op basis van gedeelde kenmerken of criteria.
  metadata:
    toelichting: Een classificatie wordt gekenmerkt door een naam (of onderwerp),
      de categorie en een vastgestelde definitie (het is niet slechts een lijstje
      met waarden).
    kennisbronnen:
    - Analyse team
- id: doorgiftemechanisme_goedgekeurd_certificeringsmechanisme
  term: 'Doorgiftemechanisme: goedgekeurd certificeringsmechanisme'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Een goedgekeurd certificeringsmechanisme is een [doorgiftemechanisme]
    dat overeenkomstig artikel 42 van de AVG is goedgekeurd. Het certificeringsmechanisme
    moet zijn gecombineerd met bindende en afdwingbare toezeggingen van de [verwerkingsverantwoordelijke]
    of de [verwerker] in het [derde land] om de passende waarborgen, onder meer voor
    de [rechten van de betrokkenen], toe te passen.
  metadata:
    kennisbronnen:
    - artikel 46, lid 2, sub f, AVG; artikel 42, AVG
- id: basisregistratie_basisregistratie_inkomen
  term: 'Basisregistratie: Basisregistratie Inkomen'
  category: Pre-scan DPIA - F. Basisregistraties
  definition: De Basisregistratie Inkomen (BRI) is een [basisregistratie] waarin van
    burgers het verzamelinkomen of het belastbaar jaarloon staat.
  metadata:
    kennisbronnen:
    - BasisregistratieDigitaleOverheid
    redactionele_opmerking: Deze definitie volgt uit de beschrijving op Digitale Overheid.
- id: lijst_edpb_stelselmatige_en_grootschalige_monitoring
  term: 'Lijst EDPB: Stelselmatige en grootschalige monitoring'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Stelselmatige en grootschalige monitoring is een criteria uit de [Lijst
    EDPB] m.b.t. een [gegevensverwerking persoonsgegevens] die wordt gebruikt voor
    het observeren, monitoren of controleren van [betrokkenen].
  metadata:
    toelichting: Het monitoren of controleren van betrokkenen inclusief via netwerken
      verzamelde gegevens of stelselmatige monitoring van openbaar toegankelijke ruimten
      is een criterium omdat de persoonsgegevens kunnen worden verzameld in omstandigheden
      waarin de betrokkenen mogelijk niet weten wie hun gegevens verzamelt en hoe
      die gegevens zullen worden gebruikt. Bovendien kan het voor natuurlijke personen
      onmogelijk zijn om te voorkomen dat ze aan een dergelijke verwerking in een
      openbare (of openbaar toegankelijke) ruimte worden onderworpen.
    kennisbronnen:
    - paragraaf 3Ba, pagina 11, Richtsnoeren EDPB;Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
- id: basisregistratie_basisregistratie_ondergrond
  term: 'Basisregistratie: Basisregistratie Ondergrond'
  category: Pre-scan DPIA - F. Basisregistraties
  definition: De Basisregistratie Ondergrond (BRO) is een [basisregistratie] die gegevens
    bevat over geologische en bodemkundige opbouw van de Nederlandse ondergrond.
  metadata:
    kennisbronnen:
    - BasisregistratieDigitaleOverheid
- id: organisatorische_doelstelling
  term: Organisatorische doelstelling
  category: DPIA - 00. Algemeen
  definition: Een organisatorische doelstelling is een doelstelling om te voldoen
    aan een eis die de wet, de omgeving, of de eigen organisatie oplegt. Het beschrijft
    datgene wat de organisatie probeert te bereiken.
  metadata:
    toelichting: Een organisatorische doelstelling is óf gebaseerd op wet- en regelgeving
      (een wettelijke taak), óf het is een organisatorische doelstelling op basis
      van motivatie zoals een marktvraag waaraan men wil voldoen, wensen van de directie,
      verbeteren van de eigen reputatie of om bijvoorbeeld zaken te regelen die niet
      zijn voorgeschreven in wet- of regelgeving maar die bijdragen aan de intentie
      van die wet, zoals toegankelijkheid voor burgers.
    kennisbronnen:
    - Analyse team
- id: rechten_en_vrijheden_van_de_betrokkenen
  term: Rechten en vrijheden van de betrokkenen
  category: DPIA - 16. Risico's voor betrokkenen
  definition: 'De rechten en vrijheden van de betrokkenen zijn de grondrechten en
    fundamentele vrijheden van de [betrokkenen]. '
  metadata:
    toelichting: 'Bij rechten en vrijheden van de betrokkenen moet in eerste instantie
      aan het recht op privacy worden

      gedacht, maar ook aan andere fundamentele rechten en vrijheden, zoals de vrijheid
      van meningsuiting,

      de vrijheid van godsdienst en het verbod van discriminatie. Het voordoen van
      de (hypothetische) situatie

      kan leiden tot lichamelijke, materiële of immateriële schade voor de betrokkene. '
    kennisbronnen:
    - artikel 1, lid 2, AVG
- id: betrokken_partij_bij_gegevensverwerking_is_derde
  term: Betrokken partij bij gegevensverwerking is derde
  category: DPIA - 06. Betrokken partijen
  definition: Een betrokken partij bij een gegevensverwerking is derde als de [partij]
    betrokken is bij een [gegevensverwerking persoonsgegevens] en daar de rol van
    [derde] heeft.
  metadata:
    kennisbronnen:
    - Analyse team
- id: lijst_ap_gezondheidsgegevens
  term: 'Lijst AP: Gezondheidsgegevens'
  category: Pre-scan DPIA - D. Lijst AP
  definition: 'Gezondheidsgegevens is een [gegevensverwerking persoonsgegevens] uit
    de [Lijst AP] m.b.t. grootschalige [gegevensverwerkingen]  (waaronder ook grootschalige
    elektronische uitwisseling) van [categorie bijzondere persoonsgegevens: Gegevens
    over gezondheid].'
  metadata:
    toelichting: 'Verwerkingen bijvoorbeeld door instellingen of voorzieningen voor
      gezondheidszorg of maatschappelijke dienstverlening, arbodiensten, reïntegratiebedrijven,
      (speciaal)onderwijsinstellingen, verzekeraars, en onderzoeksinstituten. Let
      wel: individuele artsen en individuele zorgprofessionals zijn op grond van overweging
      91 van de Algemene verordening gegevensbescherming uitgezonderd van de verplichting
      een gegevensbeschermingseffectbeoordeling (DPIA) uit te voeren.'
    kennisbronnen:
    - pagina 2, Lijst AP
    redactionele_opmerking: 'verwerkingen'' is vervangen door ''gegevensverwerkingen''
      en ''gegevens over gezondheid'' is vervangen door ''Type bijzondere persoonsgegevens:
      Gegevens over gezondheid'', om naar de juiste begrippen te kunnen verwijzen.'
- id: procedure_ter_invulling_van_het_recht_van_de_betrokkene
  term: Procedure ter invulling van het recht van de betrokkene
  category: DPIA - 15. Rechten van de betrokkene
  definition: Een procedure ter invulling van het recht van de betrokkene is een procedure
    waarmee invulling wordt gegeven aan een [recht van de betrokkene].
  metadata:
    toelichting: In de procedure beschrijft de verwerkingsverantwoordelijke de wijze
      waarop betrokkenen hun rechten uit kunnen oefenen wat betreft de gegevensverwerkingen.
      Hierbij wordt beschreven hoe deze procedure binnen de desbetreffende organisatie
      is ingebed en welke rollen verantwoordelijk zijn binnen de verschillende stappen
      van de procedure.
    kennisbronnen:
    - paragraaf 3.15, pagina 49, Model DPIA Rijksdienst
    alternatieve_spellingen:
    - Procedure ter uitvoering
- id: dtia
  term: DTIA
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Een DTIA is een onderzoek naar een specifieke [internationale doorgifte],
    de daaraan verbonden risico's en de mogelijkheden om de geïnventariseerde risico's
    te mitigeren.
  metadata:
    kennisbronnen:
    - Toetsingskader Doorgifte persoonsgegevens
    redactionele_opmerking: De definitie is overgenomen uit het Toetsingskader Doorgifte
      persoonsgegevens, maar 'doorgifte' is vervangen door 'internationale doorgifte'.
- id: proportionaliteitsbeoordeling
  term: Proportionaliteitsbeoordeling
  category: DPIA - 14. Noodzaak en evenredigheid
  definition: Een proportionaliteitsbeoordeling is een beoordeling waarin wordt aangetoond
    dat de [gegevensverwerkingen] voldoen aan het beginsel van [proportionaliteit].
  metadata:
    kennisbronnen:
    - paragraaf 3.14, pagina 48, Model DPIA Rijksdienst
    redactionele_opmerking: Deze term en definitie zijn afgeleid uit de informatie
      in het Model DPIA Rijksdienst. Op verzoek van het PAR-team is gesteld dat de
      enige legitieme uitkomst van deze beoordeling is dat voldaan is aan het beginsel.
- id: betrokken_partij_bij_gegevensverwerking_is_verwerker_of_sub-verwerker
  term: Betrokken partij bij gegevensverwerking is verwerker of sub-verwerker
  category: DPIA - 06. Betrokken partijen
  definition: Een betrokken partij bij een gegevensverwerking is een verwerker of
    sub-verwerker als de [partij] betrokken is bij een [gegevensverwerking persoonsgegevens]
    en daar de rol van [verwerker] of [sub-verwerker] heeft.
  metadata:
    toelichting: Een verwerker kan niet tegelijkertijd een sub-verwerker zijn.
    kennisbronnen:
    - Analyse team
- id: opslag_van_gegevens
  term: Opslag van gegevens
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Opslag van gegevens is een [classificatie] van waar de opslag van [persoonsgegevens]
    contractueel plaats vindt.
  metadata:
    toelichting: Bij invulling van 'opslag van gegevens' in de Pre-scan DPIA kan er
      één optie worden ingevuld. Is er sprake van meerdere opslaglocaties, dan geldt
      de meest relevante.
    kennisbronnen:
    - Vragenlijst, vraag 15, Pre-scan DPIA
    redactionele_opmerking: De definitie is afgeleid van het gebruik van de term in
      de Pre-scan DPIA.
- id: dpia_onderwerp_gegevensverwerkingen
  term: 'DPIA onderwerp: gegevensverwerkingen'
  category: DPIA - 03. Gegevensverwerkingen
  definition: Gegevensverwerkingen is een [DPIA onderwerp] dat de [gegevensverwerkingen]
    beschrijft waar de [DPIA] betrekking op heeft.
  metadata:
    kennisbronnen:
    - paragraaf 3.3, Model DPIA Rijksdienst
- id: categorie_gewone_persoonsgegevens_overige
  term: 'Categorie gewone persoonsgegevens: Overige'
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: Overige is een [categorie gewone persoonsgegevens] met [persoonsgegevens],
    niet zijnde apparaat- en internetgegevens, content, demografische gegevens, diagnostische
    gegevens of telemetrie, gegevens verzameld via een website, helpdeskgegevens,
    logging en naam- en/of contactgegevens.
  metadata:
    toelichting: 'Deze categorie is bedoeld voor gegevens die niet netjes in één van
      de andere categorieën passen, maar toch herleidbaar zijn tot een persoon.


      Als deze categorie wordt geselecteerd in de Pre-scan DPIA, dient een verdere
      specificatie van de categorie te worden gegeven.'
    voorbeelden:
    - Handgeschreven notities.
    kennisbronnen:
    - Vragenlijst, vraag 7, Pre-scan DPIA
- id: categorie_bijzondere_persoonsgegevens_gegevens_met_betrekking_tot_iemands_seksueel_gedrag_of_seksuele_gerichtheid
  term: 'Categorie bijzondere persoonsgegevens: Gegevens met betrekking tot iemands
    seksueel gedrag of seksuele gerichtheid'
  category: DPIA - 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers
  definition: Gegevens met betrekking tot iemands seksueel gedrag of seksuele gerichtheid
    zijn [bijzondere persoonsgegevens] met betrekking tot iemands seksueel gedrag
    of seksuele gerichtheid.
  metadata:
    toelichting: Het kan ook gaan over gegevens die indirect iets over iemands seksueel
      gedrag of seksuele gerichtheid zeggen, zoals een bezoekerslijst van een gay
      bar of het ledenbestand van het COC.
    voorbeelden:
    - Lidmaatschap van LGBT belangenvereniging, bezoekersregistratie van LBGT bar,
      lidmaatschapslijst parenclub, bestellingen bij een sexshop.
    kennisbronnen:
    - artikel 9, lid 1, AVG
- id: lijst_edpb_mensen_beoordelen_met_persoonskenmerken_(evaluatie_of_scoring)
  term: 'Lijst EDPB: Mensen beoordelen met persoonskenmerken (evaluatie of scoring)'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Mensen beoordelen met persoonskenmerken (evaluatie of scoring) is een
    criteria uit de [Lijst EDPB] met betrekking tot evaluatie of scoretoekenning.
  metadata:
    toelichting: 'Evaluatie of scoretoekenning met inbegrip van profielbepaling en
      voorspelling, met name van kenmerken betreffende beroepsprestaties, economische
      situatie, gezondheid, persoonlijke

      voorkeuren of interesses, betrouwbaarheid of gedrag, locatie of verplaatsingen
      van de betrokkene'
    voorbeelden:
    - 'Een financiële instelling die

      haar klanten screent op basis van een kredietreferentiedatabank, een databank
      die wordt ingezet in de strijd tegen witwaspraktijken en terrorismefinanciering,
      of een fraudedatabank, of een biotechnologiebedrijf dat rechtstreeks aan consumenten
      genetische tests aanbiedt om ziekte-/gezondheidsrisico''s te beoordelen en te
      voorspellen, of een bedrijf dat gedrags- of marketingprofielen opstelt op basis
      van het gebruik van of de navigatie op zijn website.'
    kennisbronnen:
    - paragraaf 3Ba, pagina 10, Richtsnoeren EDPB;Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
- id: iama-verplichting
  term: IAMA-verplichting
  category: Pre-scan DPIA - G. Algoritmes/AI
  definition: Een IAMA-verplichting geldt wanneer een [partij] verplicht is een [IAMA]
    op te stellen voor een [algoritme].
  metadata:
    toelichting: Een partij is in ieder geval verplicht een IAMA op te stellen als
      gebruik wordt gemaakt van een algoritme dat kwalificeert als een AI-systeem.
    kennisbronnen:
    - Vragenlijst, paragraaf G, Pre-scan DPIA
    redactionele_opmerking: Dit begrip volgt uit de Pre-scan DPIA en is aangescherpt
      in overleg met het PAR team.
- id: conclusie_toelaatbaarheid_hergebruik_toelaatbaar_o.b.v._toestemming
  term: 'Conclusie toelaatbaarheid hergebruik: toelaatbaar o.b.v. toestemming'
  category: DPIA - 13. Doelbinding
  definition: Toelaatbaarheid o.b.v. toestemming is een aanduiding van [conclusie
    toelaatbaarheid hergebruik] die aangeeft dat hergebruik is toegestaan op basis
    van toestemming van de [betrokkene].
  metadata:
    kennisbronnen:
    - paragraaf 3.13, pagina 46, Model DPIA Rijksdienst;artikel 6, lid 4, AVG
    redactionele_opmerking: De term en definitie zijn afgeleid van de informatie in
      het Model DPIA Rijksdienst en de AVG.
- id: conclusie_toelaatbaarheid_hergebruik
  term: Conclusie toelaatbaarheid hergebruik
  category: DPIA - 13. Doelbinding
  definition: Een conclusie toelaatbaarheid hergebruik is de beschrijving van de uitslag
    van een beoordeling van de toelaatbaarheid van het hergebruik van de gegevens
    voor een nieuw verwerkingsdoeleinde. De conclusie geeft aan of [persoonsgegevens]
    die zijn verzameld voor een [oorspronkelijk verwerkingsdoeleinde] hergebruikt
    mogen worden voor een nieuw [verwerkingsdoeleinde].
  metadata:
    kennisbronnen:
    - paragraaf 3.13, pagina 46, Model DPIA Rijksdienst;artikel 6, lid 4, AVG
    redactionele_opmerking: De term en definitie zijn afgeleid van de informatie in
      het Model DPIA Rijksdienst en de AVG.
- id: lijst_edpb_koppelen_van_datasets
  term: 'Lijst EDPB: Koppelen van datasets'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Koppelen van datasets is een criteria uit de [Lijst EDPB] met betrekking
    tot matching of samenvoeging van datasets.
  metadata:
    toelichting: Bijvoorbeeld datasets die voortkomen uit twee of meer gegevensverwerkingen
      die voor verschillende doeleinden zijn  uitgevoerd en/of door verschillende
      verwerkingsverantwoordelijken zijn uitgevoerd op een wijze die de redelijke
      verwachtingen van de betrokkene zou overschrijden.
    kennisbronnen:
    - paragraaf 3Ba, pagina 11, Richtsnoeren EDPB;Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
- id: categorie_gewone_persoonsgegevens_logging
  term: 'Categorie gewone persoonsgegevens: Logging'
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: Logging is een [categorie gewone persoonsgegevens] met [persoonsgegevens]
    over het gedrag van de betrokkene in een geautomatiseerde omgeving.
  metadata:
    toelichting: Het gaat hier om gegevens die zijn verzameld als audit trail en/of
      voor applicatielogging in het kader van analyse van security incidenten, foutopsporing
      en -herstel, monitoring van applicaties en dergelijke. Hierin staan veelal IP-
      en MAC-adressen van gebruikte hardware. Als deze te herleiden zijn naar natuurlijke
      personen gaat het om persoonsgegevens.
    voorbeelden:
    - MAC-adres, IP-adres, URL, foutmelding, statuscode, accountnaam, sessie ID, gebruikte
      encryptie, provider, oorspronkelijk IP-adres.
    kennisbronnen:
    - Vragenlijst, vraag 7, Pre-scan DPIA
- id: organisatorische_activiteit_met_dtia-verplichting
  term: Organisatorische activiteit met DTIA-verplichting
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Een organisatorische activiteit met DTIA-verplichting is een [organisatorische
    activiteit persoonsgegevens] met [internationale doorgifte] die op grond van het
    [doorgiftemechanisme] een [DTIA-verplichting] krijgt.
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 13, Pre-scan DPIA
- id: dpia_onderwerp_verwerkingsdoeleinden
  term: 'DPIA onderwerp: verwerkingsdoeleinden'
  category: DPIA - 05. Verwerkingsdoeleinden
  definition: Verwerkingsdoeleinden is een [DPIA onderwerp] dat de [verwerkingsdoeleinden]
    beschrijft van de [gegevensverwerkingen] waar de [DPIA] betrekking op heeft.
  metadata:
    kennisbronnen:
    - paragraaf 3.5, Model DPIA Rijksdienst
- id: hergebruik_toelaatbaar_o.b.v._unie-_of_lidstatelijk_recht
  term: Hergebruik toelaatbaar o.b.v. Unie- of lidstatelijk recht
  category: DPIA - 13. Doelbinding
  definition: Toelaatbaarheid o.b.v. Unie- of lidstatelijk recht is een aanduiding
    van een  [conclusie toelaatbaarheid hergebruik] die aangeeft dat hergebruik is
    toegestaan op basis van een of meerdere wetsbepalingen in Unie- of lidstatelijk
    recht.
  metadata:
    toelichting: In dit geval wordt de conclusie voor de toelaatbaarheid van het hergebruik
      bepaald op "toelaatbaar o.b.v. Unie- of lidstatelijk recht".
    kennisbronnen:
    - paragraaf 3.13, pagina 46, Model DPIA Rijksdienst;artikel 6, lid 4, AVG
    redactionele_opmerking: De term en definitie zijn afgeleid van de informatie in
      het Model DPIA Rijksdienst en de AVG.
- id: rechtsgrond_verstrekking
  term: Rechtsgrond verstrekking
  category: DPIA - 02. Persoonsgegevens
  definition: Rechtsgrond verstrekking is de [rechtsgrond] op basis waarvan [persoonsgegevens]
    verstrekt mogen worden.
  metadata:
    kennisbronnen:
    - paragraaf 3.2, pagina 26, Model DPIA Rijksdienst
    redactionele_opmerking: De term is geïntroduceerd op basis van de informatie in
      het Model DPIA Rijksdienst.
- id: beleid
  term: Beleid
  category: DPIA - 09. Juridisch en beleidsmatig kader
  definition: Beleid is het geheel van regels en inzichten over de uitvoering van
    wettelijke taken van een bestuursorgaan.
  metadata:
    kennisbronnen:
    - Juridisch woordenboek
- id: dpia_onderwerp_rechten_van_de_betrokkene
  term: 'DPIA onderwerp: rechten van de betrokkene'
  category: DPIA - 15. Rechten van de betrokkene
  definition: Rechten van de betrokkene is een [DPIA onderwerp] dat de [rechten van
    de betrokkene] beschrijft bij de [gegevensverwerkingen] waar de [DPIA] betrekking
    op heeft.
  metadata:
    voorbeelden:
    - Het gaat bijvoorbeeld om het recht op informatie of vergetelheid van een betrokkene.
    kennisbronnen:
    - paragraaf 3.15, Model DPIA Rijksdienst
- id: beperking_op_recht_van_de_betrokkene
  term: Beperking op recht van de betrokkene
  category: DPIA - 15. Rechten van de betrokkene
  definition: Een beperking op een recht van betrokkene is het buiten toepassing laten
    van een [recht van de betrokkene].
  metadata:
    kennisbronnen:
    - artikel 23, lid 1, AVG;artikel 41, lid 1, UAVG
    redactionele_opmerking: Beperkingen worden in de AVG al beschreven, maar in de
      UAVG wordt dit in begrijpelijkere taal gedaan. Deze definitie is afgeleid uit
      de beschrijving in de UAVG.
- id: recht_van_bezwaar
  term: Recht van bezwaar
  category: DPIA - 15. Rechten van de betrokkene
  definition: Het recht van bezwaar is een [recht van de betrokkene] waarbij de [betrokkene]
    het recht heeft om vanwege met zijn specifieke situatie verband houdende redenen
    bezwaar te maken tegen de verwerking van hem betreffende [persoonsgegevens].
  metadata:
    kennisbronnen:
    - artikel 21, lid 1, AVG
    alternatieve_spellingen:
    - Recht om bezwaar te maken
- id: edpb
  term: EDPB
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: De European Data Protection Board is een onafhankelijk Europees orgaan.
    Het is de overkoepelende organisatie waarin de nationale toezichthouders van de
    landen in de [Europese Economische Ruimte] (EER) en de Europese Toezichthouder
    voor gegevensbescherming (EDPS) samenwerken.
  metadata:
