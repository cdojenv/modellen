- id: geautomatiseerde_besluitvorming
  term: Geautomatiseerde besluitvorming
  category: DPIA - 04. Technieken en methoden
  definition: Geautomatiseerde besluitvorming is het nemen van besluiten met technologische
    middelen, zonder betekenisvolle menselijke tussenkomst.
  metadata:
    toelichting: 'We maken hier geen verschil tussen geautomatiseerde verwerking zonder
      enige menselijke tussenkomst, of met enige tussenkomst die uiteindelijk geen
      invloed heeft op het eindresultaat. Beide vallen onder geautomatiseerde besluitvorming.


      Indien geautomatiseerde besluitvorming voor betrokkenen tot rechtsgevolgen leidt
      of hen anderszins in aanmerkelijke mate treft, dan is dat in beginsel verboden.'
    kennisbronnen:
