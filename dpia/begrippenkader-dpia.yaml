- id: identificeerbare_natuurlijk_persoon
  term: Identificeerbare natuurlijk persoon
  category: DPIA - 02. Persoonsgegevens
  definition: Een identificeerbare natuurlijk persoon is een [natuurlijk persoon]
    die direct of indirect kan worden geïdentificeerd.
  metadata:
    toelichting: Om te bepalen of iemand identificeerbaar is, dient rekening gehouden
      te worden met alle middelen waarvan redelijkerwijs valt te verwachten dat die
      kunnen worden gebruikt om de persoon te identificeren. Met name aan de hand
      van een identificator zoals een naam, een identificatienummer, locatiegegevens,
      een online identificator of van een of meer elementen die kenmerkend zijn voor
      de fysieke, fysiologische, genetische, psychische, economische, culturele of
      sociale identiteit van die natuurlijk persoon
    kennisbronnen:
    - artikel 4, lid 1, AVG
    redactionele_opmerking: Definitie komt uit de AVG, toelichting gedeeltelijk uit
      artikel 4, lid 1, AVG, gedeeltelijk uit het Model DPIA Rijksdienst.
- id: bron_persoonsgegevens
  term: Bron persoonsgegevens
  category: DPIA - 02. Persoonsgegevens
  definition: Bron persoonsgegevens is een [classificatie] die aangeeft of een [persoonsgegeven]
    direct van de [betrokkene] komt, of via een [betrokken partij].
  metadata:
    toelichting: 'Het is van belang dat bekend is wat de herkomst is van de persoonsgegevens.
      De privacyregelgeving geeft namelijk als beginsel dat persoonsgegevens niet
      verder mogen worden verwerkt op een wijze die onverenigbaar is met de doeleinden
      waarvoor ze zijn verkregen of wanneer dit is voorzien in Unie- of Nederlands
      recht. Met andere woorden: de verwerking van persoonsgegevens voor andere doeleinden
      dan die waarvoor de persoonsgegevens aanvankelijk zijn verzameld, mag enkel
      indien de verwerking verenigbaar is met de doeleinden waarvoor de persoonsgegevens
      aanvankelijk zijn verzameld of in overeenstemming is met Unie- of lidstatelijk
      recht dat direct toeziet op desbetreffende verwerking van persoonsgegevens.'
    voorbeelden:
    - De persoonsgegevens worden verkregen via een interne database. De database is
      opgenomen in een Microsoft Excel-bestand. De database is in beheer van organisatie
      x. Organisatie x verwerkt deze persoonsgegevens met doeleinde y.
    kennisbronnen:
    - paragraaf 3.2, pagina 26, Model DPIA Rijksdienst
    redactionele_opmerking: Deze definitie is gebaseerd op de beschrijving in het
      Model DPIA Rijksdienst.
    alternatieve_spellingen:
    - Bron
- id: categorie_gewone_persoonsgegevens_gegevens_verzameld_via_een_website
