- id: frequentie_van_verwerking_minstens_maandelijks
  term: 'Frequentie van verwerking: Minstens maandelijks'
  category: Pre-scan DPIA - B. Gegevensverwerkingen
  definition: Minstens maandelijks is een aanduiding van de [frequentie van verwerking]
    die aangeeft dat [persoonsgegevens] minstens maandelijks worden verwerkt.
  metadata:
    kennisbronnen:
    - Vragenlijst, vraag 11c, Pre-scan DPIA
- id: internationale_doorgifte
  term: Internationale doorgifte
  category: DPIA - 08. Verwerkingslocaties
  definition: Internationale doorgifte is het doorgeven van [persoonsgegevens] aan
    een [derde land] of internationale organisatie.
  metadata:
    toelichting: 'De EDPB heeft de volgende drie cumulatieve criteria vastgesteld
      om een doorgifte buiten de EER (internationale doorgifte) te identificeren:



      * een verwerkingsverantwoordelijke of een verwerker is onderworpen aan de AVG
      voor de gegeven verwerking;

      * deze verwerkingsverantwoordelijke of verwerker zendt de persoonsgegevens door
      naar of stelt deze beschikbaar aan een andere organisatie (gegevensbeheerder
      of verwerker);

      * deze andere organisatie bevindt zich in een land buiten de EER (een derde
      land) of is een internationale organisatie.


      Er is ook sprake van internationale doorgifte als het hoofdkantoor van de cloudprovider
      buiten de EER is gevestigd, opslag van gegevens buiten de EER plaatsvindt, support
      van buiten de EER wordt geleverd of telemetrie en/of diagnostische gegevens
      buiten de EER worden verwerkt.'
    kennisbronnen:
    - artikel 44, AVG;Internationale doorgifte van persoonsgegevens, EDPB;Vragenlijst,
      vraag 13-17, Pre-scan DPIA
    redactionele_opmerking: De definitie volgt uit de AVG, de toelichting komt vanuit
      de EDPB.
- id: basisregistratie_handelsregister
  term: 'Basisregistratie: Handelsregister'
  category: Pre-scan DPIA - F. Basisregistraties
  definition: Het Handelsregister (HR) is de [basisregistratie] van alle rechtspersonen
    en ondernemingen in Nederland.
  metadata:
    kennisbronnen:
    - BasisregistratieDigitaleOverheid
- id: avg-rol
  term: AVG-rol
  category: DPIA - 06. Betrokken partijen
  definition: Een AVG-rol is een hoedanigheid waarin een [partij] betrokken kan zijn
    bij een [gegevensverwerking persoonsgegevens].
  metadata:
    toelichting: "De AVG-rollen zijn: verwerkingsverantwoordelijke, gezamenlijke verwerkingsverantwoordelijke,\
      \ verwerker, sub-verwerker, verstrekker, ontvanger en derde. \n\nDe rollen van\
      \ verstrekker en ontvanger zijn geen formeel in de AVG vastgelegde rollen maar\
      \ rollen die een partij kan spelen in het proces."
    kennisbronnen:
    - paragraaf 3.6, pagina 33, Model DPIA Rijksdienst
    redactionele_opmerking: '''AVG-rol'' is geen term die letterlijk in de AVG wordt
      gebruikt, maar wordt in het Model DPIA Rijksdienst geïntroduceerd om in één
      term over de verschillende rollen binnen de AVG te kunnen spreken. De definitie
      is afgeleid van de beschrijving in het Model DPIA Rijksdienst.'
    alternatieve_spellingen:
    - Rol
- id: lijst_edpb_verwerking_van_persoonsgegevens_over_kwetsbare_groepen_of_personen
  term: 'Lijst EDPB: Verwerking van persoonsgegevens over kwetsbare groepen of personen'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Verwerking van persoonsgegevens over kwetsbare groepen of personen is
    een criterium uit de [Lijst EDPB] dat aangeeft dat er een [gegevensverwerking
    persoonsgegevens] plaatsvind van gegevens met betrekking tot [betrokkenen] die
    lid zijn van een [kwetsbare groep].
  metadata:
    toelichting: 'De verwerking van gegevens van of over kwetsbare groepen betrokkenen
      is een criterium in verband met de machtsongelijkheid tussen de betrokkenen
      en de verwerkingsverantwoordelijke, die er voor kan zorgen dat de natuurlijke
      personen mogelijk niet in staat zijn om gemakkelijk in te stemmen met - of bezwaar
      te maken tegen - de verwerking van hun gegevens, of om hun rechten uit te oefenen. '
    kennisbronnen:
    - paragraaf 3Ba, pagina 11, Richtsnoeren EDPB; Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
- id: archivering
  term: Archivering
  category: DPIA - 10. Bewaartermijnen
  definition: 'Archivering is het duurzaam toegankelijk maken en houden van [informatieobjecten]
    tijdens de periode waarin deze bewaard moeten blijven. '
  metadata:
    toelichting: Informatie wordt gearchiveerd zodat deze nu en in de toekomst bruikbaar
      is, voor iedereen die het recht heeft om de informatie in te zien. Niet alle
      informatie wordt blijvend bewaard. Dit wordt bepaald op basis van waardering
      en selectie. Informatie die niet blijvend wordt bewaard, wordt niet langer dan
      noodzakelijk bewaard en vernietigd op basis van de waardering en selectie in
      de selectielijst.
    kennisbronnen:
    - Analyse team
    redactionele_opmerking: Deze definitie is gebaseerd op de beschrijving van 'Archiveren'
      door het Nationaal Archief.
- id: lijst_ap_fraudebestrijding
  term: 'Lijst AP: Fraudebestrijding'
  category: Pre-scan DPIA - D. Lijst AP
  definition: Fraudebestrijding is een [gegevensverwerking persoonsgegevens] uit de
    [Lijst AP] m.b.t. grootschalige verwerkingen van (bijzondere) persoonsgegevens
    en-of stelselmatige monitoring in het kader van fraudebestrijding.
  metadata:
