    kennisbronnen:
    - paragraaf 10, pagina 12, Rapportagemodel DPIA Rijksdienst
- id: betrokkene
  term: Betrokkene
  category: DPIA - 06. Betrokken partijen
  definition: Een betrokkene is een [geïdentificeerde natuurlijk persoon] of [identificeerbare
    natuurlijk persoon] binnen de [gegevensverwerkingen].
  metadata:
    toelichting: Betrokkenen zijn dus de natuurlijke personen over wie de gegevens
      gaan die worden verwerkt.
    voorbeelden:
    - Medewerkers,  consumenten, cliënten, patiënten, zakelijke contacten, bezoekers,
      gebruikers, ingezetenen van een gemeente.
    kennisbronnen:
    - artikel 4, lid 1, AVG;paragraaf 3.2, pagina 20, Model DPIA Rijksdienst
    redactionele_opmerking: De definitie is overgenomen uit het Model DPIA Rijksdienst,
      die is gebaseerd op de AVG. De definitie is iets herschreven om naar andere
      begrippen te kunnen verwijzen.
    meervoudsvormen:
    - Betrokkenen
- id: lijst_edpb_grootschalige_gegevensverwerkingen
  term: 'Lijst EDPB: Grootschalige gegevensverwerkingen'
  category: Pre-scan DPIA - E. Lijst EDPB
  definition: Grootschalige gegevensverwerkingen is een criteria uit de [Lijst EDPB]
    met betrekking tot op grote schaal verwerkte gegevens.
  metadata:
    toelichting: 'in de AVG wordt niet gedefinieerd wat grootschalig is, al worden
      in overweging 91 enkele richtsnoeren gegeven. In ieder geval raadt de WP29 aan
      om met name de volgende factoren in aanmerking te nemen bij het bepalen of een
      verwerking op grote schaal wordt uitgevoerd:


      a. het aantal betrokkenen, hetzij als een specifiek aantal hetzij als een deel
      van de relevante populatie;

      b. het volume van gegevens en/of het bereik van verschillende gegevensitems
      die worden verwerkt;

      c. de duur, of het permanente karakter, van de gegevensverwerkingsactiviteit;

      d. de geografische omvang van de verwerkingsactiviteit.'
    kennisbronnen:
    - paragraaf 3Ba, pagina 11, Richtsnoeren EDPB;Vragenlijst, paragraaf E, Pre-scan
      DPIA
    redactionele_opmerking: Deze term volgt uit de Pre-scan DPIA, de definitie uit
      de Richtsnoeren EDPB.
- id: doorgiftemechanisme_uitzondering_artikel_49_avg
  term: 'Doorgiftemechanisme: uitzondering artikel 49 AVG'
  category: Pre-scan DPIA - C. Internationale doorgiften
  definition: Uitzondering artikel 49 AVG is een [doorgiftemechanisme] dat zich beroept
    op één van de voorwaarden uit artikel 49, lid 1, AVG.
  metadata:
    toelichting: Bij ontstentenis van een adequaatheidsbesluit overeenkomstig artikel
      45, lid 3, AVG of van passende waarborgen overeenkomstig artikel 46, AVG met
      inbegrip van bindende bedrijfsvoorschriften, kan een doorgifte of een reeks
      van doorgiften van persoonsgegevens aan een derde land of een internationale
      organisatie slechts plaatsvinden mits aan één van de voorwaarden uit artikel
      49, lid 1, AVG is voldaan.
    kennisbronnen:
    - Vragenlijst, vraag 18, Pre-scan DPIA;Artikel 49, lid 1, AVG
    redactionele_opmerking: De definitie is afgeleid uit het gebruik van de term in
      de Pre-scan DPIA. De toelichting komt rechtstreeks uit de AVG.
