- id: recht_van_de_betrokkene
  term: Recht van de betrokkene
  category: DPIA - 15. Rechten van de betrokkene
  definition: 'Een recht van de betrokkene is een recht dat een [betrokkene] heeft
    als het gaat om de verwerking van zijn/haar [persoonsgegevens].


    Het gaat hierbij om de volgende rechten:


    * Het [recht op informatie],

    * Het [recht van inzage],

    * Het [recht op rectificatie en aanvulling],

    * Het [recht op gegevenswissing] (vergetelheid),

    * Het [recht op beperking van de verwerking],

    * Het [recht op overdraagbaarheid van gegevens] (dataportabiliteit),

    * Het [recht van bezwaar], en

    * Het [recht om niet onderworpen te worden aan een uitsluitend op geautomatiseerde
    verwerking gebaseerd besluit].

    '
  metadata:
    toelichting: 'Met deze rechten kunnen betrokkenen controle houden over de verwerking
      van hun persoonsgegevens.


      Betrokkenen hebben op grond van de privacyregelgeving diverse rechten, waarin
      ook staat op welke

      wijze en onder welke omstandigheden zij die rechten kunnen uitoefenen.'
    kennisbronnen:
    - hoofdstuk 3, AVG;paragraaf 3.15, pagina 49, Model DPIA Rijksdienst
    redactionele_opmerking: In hoofdstuk 3 AVG wordt wel gesproken over 'rechten van
      de betrokkenen', maar in het Model DPIA Rijksdienst wordt de betekenis hiervan
