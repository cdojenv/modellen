- id: stroomschema
  term: Stroomschema
  category: DPIA - 03. Gegevensverwerkingen
  definition: Een stroomschema is een visualisatie van [gegevensverwerkingen].
  metadata:
    toelichting: 'Omdat de gegevensverwerkingen binnen het voorstel gecompliceerd
      kunnen zijn en het niet altijd gemakkelijk is om het geheel van gegevensverwerkingen
      in woorden uit te drukken is het van belang om de gegevensverwerkingen te visualiseren,
      bijvoorbeeld aan de hand van een input-proces-output model, stroomschema of
      workflow.


      Een duidelijk stroomschema kan namelijk in een oogopslag laten zien hoe de gegevensverwerkingen
      binnen het proces lopen, waardoor gemakkelijk het overzicht kan worden bewaard
      in de DPIA. Verder kan ook gerefereerd worden naar het gebruikte stroomschema
      in de rest van de DPIA.


      Om de duidelijkheid van het stroomschema te vergroten kan aan de volgende elementen
      worden gedacht:


      * Benoem alle betrokken partijen in het stroomschema. Op die manier is het duidelijk
      welke partij verantwoordelijk of onderdeel is bij desbetreffende gegevensverwerking
      en wanneer de partijen precies worden betrokken bij de gegevensverwerkingen.
      Geef ook aan wat de AVG-rol is van iedere betrokken partij.

      * Wanneer het stroomschema groter is dan de reikwijdte van de DPIA, geef duidelijk
      aan in het stroomschema over welke gegevensverwerkingen de DPIA gaat.

      * Voeg per gegevensverwerking toe of specifieke applicaties, software, online
      platformen of cloud opslag wordt gebruikt.'
    voorbeelden:
    - Zie kennisbron voor voorbeeld.
    kennisbronnen:
    - paragraaf 3.3, pagina 27, Model DPIA Rijksdienst
