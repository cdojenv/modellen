- id: strafrechtelijk_persoonsgegeven
  term: Strafrechtelijk persoonsgegeven
  category: DPIA - 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers
  definition: Strafrechtelijke persoonsgegevens zijn [persoonsgegevens] die strafrechtelijke
    veroordelingen en strafbare feiten of daarmee verband houdende veiligheidsmaatregelen
    betreffen. Verder gaat het ook om [persoonsgegevens] over een door de rechter
    opgelegd verbod naar aanleiding van onrechtmatig of hinderlijk gedrag.
  metadata:
    toelichting: 'Het gaat hier zowel om veroordelingen als om verdenkingen van strafbare
      feiten. Meer in het algemeen, gaat het om persoonsgegevens die betrekking hebben
      op gedragingen die aanleiding geven tot maatschappelijke afkeuring en de bescherming
      van deze persoonsgegevens heeft als doel om te voorkomen dat betrokkenen gestigmatiseerd
      worden of op andere manier ernstige wijze inbreuk wordt gemaakt op hun privé-
      of beroepsleven.


      Volgens rechtspraak van het Europese Hof van Justitie zijn er drie criteria
      relevant om te beoordelen of sprake is van strafrechtelijke persoonsgegevens
      in de zin van artikel 10 AVG:


      * Juridische kwalificatie van het strafbare feit naar nationaal recht;

      * Aard van het strafbare feit; en

      * De zwaarte van de sanctie die aan de betrokkene kan worden opgelegd.



      Zelfs voor strafbare feiten die naar nationaal recht niet als strafbare feiten
      in strafrechtelijke zin worden gekwalificeerd, kan uit de aard van het strafbare
      feit zelf en/of uit de zwaarte voortvloeien dat sprake is van strafrechtelijke
      persoonsgegevens.


      Strafrechtelijke persoonsgegevens kunnen, bijvoorbeeld, ook voorkomen in zwarte
      lijsten en een Verklaring Omtrent Gedrag (VOG). Dat is niet per definitie het
      geval, omdat een zwarte lijst ook kan bestaan uit negatieve gegevens over personen
      die niet strafrechtelijk van aard zijn en in een VOG kunnen strafrechtelijke
      persoonsgegevens ontbreken. Wees echter wel bewust dat dergelijke documenten
      strafrechtelijke persoonsgegevens kunnen bevatten; de beoordeling van strafrechtelijke
      persoonsgegevens dient breder te worden gelezen dan strafbare feiten die direct
      een relatie hebben met handelingen die vallen onder het strafrecht.'
    voorbeelden:
    - Proces-verbaal, sepotbeslissing, strafblad, relaas verhoor, aanvraag voor een
      toevoeging in een strafzaak.
    kennisbronnen:
    - artikel 10, AVG;paragraaf 3.2, pagina 25, Model DPIA Rijksdienst
    meervoudsvormen:
    - Strafrechtelijke persoonsgegevens
