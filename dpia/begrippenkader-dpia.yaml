- id: gevoelig_persoonsgegeven
  term: Gevoelig persoonsgegeven
  category: DPIA - 02. Persoonsgegevens
  definition: 'Een gevoelig persoonsgegeven is een [persoonsgegeven] dat niet expliciet
    in de AVG is benoemd als aparte categorie, maar dat wel een grotere impact heeft
    op iemands privacy dan een [gewoon persoonsgegeven].


    Het omvat alle persoonsgegevens die:


    * verband houden met huishoudelijke en privéactiviteiten;

    * en/of de uitoefening van een grondrecht beïnvloeden;

    * en/of of omdat de schending van de vertrouwelijkheid van deze gegevens duidelijk
    gevolgen heeft voor het dagelijkse leven van de betrokkene.'
  metadata:
    toelichting: "Gewone persoonsgegevens betekent niet dat geen sprake is van een\
      \ hoog risico. Bepaalde persoonsgegevens kunnen door de context waarin zij worden\
      \ gebruikt gevoelig zijn en daardoor een hoog risico met zich meebrengen. Daarom\
      \ wordt de categorie gevoelige persoonsgegevens hier onderscheiden, ondanks\
      \ het feit dat deze categorie niet in de AVG voorkomt. \n\nOverigens is in de\
      \ AVG wel expliciet ruimte opgenomen voor de lidstaten om deze categorie zelf\
      \ in te vullen, in overweging 10 van de preambule."
    voorbeelden:
    - Gegevens over de financiële situatie van de betrokkene, (andere) gegevens die
      kunnen leiden tot stigmatisering of uitsluiting van de betrokkene, gegevens
      die betrekking hebben op kwetsbare groepen, gebruikersnamen, wachtwoorden en
      andere inloggegevens, gegevens die kunnen worden misbruikt voor (identiteits)fraude,
      communicatie- en locatiegegevens.
    kennisbronnen:
    - Wat zijn persoonsgegevens?, AP;paragraaf 3.2, pagina 23, Model DPIA Rijksdienst;
      punt 4, sectie III, Richtsnoeren EDPB; preambule, overweging 10, AVG
    redactionele_opmerking: De definitie is opgesteld op basis van informatie van
      de EDPB en AP. De toelichting komt uit het Model DPIA Rijksdienst.
    meervoudsvormen:
    - Gevoelige persoonsgegevens
