- id: maatschappelijk_belang
  term: Maatschappelijk belang
  category: DPIA - 11. Rechtsgronden
  definition: 'Een maatschappelijk belang is een [belang] waarvan de behartiging voor
    de samenleving als geheel gewenst is. '
  metadata:
    toelichting: 'Zo wordt algemeen aangenomen dat het een maatschappelijk belang
      is dat treinen rijden, dijken worden onderhouden, straten zijn verlicht, hygiëne
      wordt betracht, vervuiling van het milieu wordt tegengegaan, armoede wordt bestreden,
      een aantal individuele risico’s collectief wordt opgevangen. Niet alleen individuele
      burgers hebben daarbij immers belang, ook de samenleving als geheel. De welvaart
      in zijn algemeenheid is gebaat bij collectieve verzekeringen, bij armenzorg
      en bij het rijden van treinen; de veiligheid in haar algemeenheid is gebaat
      bij dijken die overstroming tegengaan en bij verlichting bij nacht en ontij;
      de gezondheid van alle burgers is gebaat bij hygiëne en een adequate gezondheidszorg;
      de toekomstige samenleving is gebaat bij het tegengaan van milieuvervuiling
      in het heden. Het is een maatschappelijk belang dat er voldoende brood is om
      te eten. '
    kennisbronnen:
    - paragraaf 1.2, pagina 20, WRR 56
    redactionele_opmerking: Deze definitie komt rechtstreeks van WRR, maar is herschreven
      om te kunnen verwijzen naar andere begrippen.
