    een eigen identiteit.
  metadata:
    toelichting: Een informatieobject is een verzameling aan elkaar gerelateerde gegevens
      die als eenheid wordt behandeld. Bijvoorbeeld zoekresultaten verwijzen naar
      informatieobjecten, informatieobjecten kunnen opgevraagd worden, informatieobjecten
      hebben metagegevens, etcetera. Een "eigen identiteit" betekent dat een informatieobject
      een naam of identificatiekenmerk heeft waardoor het te onderscheiden is van
      andere informatieobjecten. Hiermee kan een gebruiker eenduidig verwijzen naar
      het informatieobject.
