- id: dpia
  term: DPIA
  category: DPIA - 00. Algemeen
  definition: Een DPIA is een instrument om van een [organisatorische activiteit],
    waarbij [persoonsgegevens] worden verwerkt, de risico’s voor betrokkenen  in kaart
    te brengen en te beoordelen in hoeverre de huidige [maatregelen] voldoen en welke
    aanvullende [maatregelen] genomen moeten worden om elk [risico voor betrokkenen]
    zoveel mogelijk te mitigeren.
  metadata:
    toelichting: "Hoewel een DPIA een verplichting is op basis van de AVG en voornamelijk\
      \ ziet op het beoordelen van privacyrisico’s, dient een DPIA breder opgevat\
      \ te worden.\n\nHet kan gaan om zowel voorgenomen als reeds actieve projecten,\
      \ regelgeving en beleid. Normaliter wordt een DPIA uitgevoerd, voordat desbetreffende\
      \ projecten, regelgeving of beleid actief zijn. Echter, hier wordt in de praktijk\
      \ om uiteenlopende redenen van afgeweken. Daarom wordt in het Model en het Rapportagemodel\
      \ niet gesproken over voorgenomen gegevensverwerkingen, projecten, regelgeving\
      \ of beleid, maar is dit op neutrale wijze opgenomen als gegevensverwerking,\
      \ project, regelgeving of beleid. Dit betekent echter niet dat het juridisch\
      \ verantwoord is om een DPIA pas te starten of af te ronden als de verwerking\
      \ van persoonsgegevens al is gestart. Artikel 35 lid 1 van de AVG noemt dat\
      \ een DPIA uitgevoerd moet worden voordat gestart wordt met de verwerking van\
      \ persoonsgegevens.\n\nHet doel van een DPIA is om bij de verwerking van persoonsgegevens\
      \ een zo goed en duidelijk mogelijk beeld te hebben wat de risico’s zijn bij\
      \ het verwerken van desbetreffende persoonsgegevens en welke risico mitigerende\
      \ maatregelen genomen worden om die risico’s zoveel mogelijk te mitigeren. Daarnaast\
      \ is de DPIA zo opgezet dat het beoordelen van deze onderwerpen stapsgewijs\
      \ en gestructureerd plaatsvindt.\n\nBij het bepalen van passende maatregelen\
      \ die genomen dienen te worden om de naleving van de privacyregelgeving aan\
      \ te tonen, dienen ook de uitkomsten van de DPIA in acht te worden genomen.\n\
      \nEen voltooide DPIA bestaat uit:\n\nA. Beschrijving algemene kenmerken gegevensverwerkingen:\
      \ een beschrijving van de verwerkingen en de verwerkingsdoeleinden;\nB. Beoordeling\
      \ rechtmatigheid gegevensverwerkingen: een beoordeling en onderbouwing van de\
      \ rechtsgrond, de noodzaak, evenredigheid en verenigbaarheid van de verwerkingen\
      \ in relatie tot de verwerkingsdoeleinden;\nC. Beschrijving en beoordeling risico’s\
      \ voor betrokkenen: een beoordeling van de gevolgen en risico’s van de verwerkingen\
      \ voor de rechten en vrijheden van de betrokkenen; en\nD. Beschrijving voorgenomen\
      \ maatregelen: de voorgenomen maatregelen om deze gevolgen en risico’s van de\
      \ verwerkingen aan te pakken.\n\nEen DPIA moet worden uitgevoerd:\n\n1. Bij\
      \ de ontwikkeling van beleid en regelgeving waaruit verwerkingen van persoonsgegevens\
      \ voortvloeien; of\n2. Wanneer sprake is van een verplichting op basis van departementaal\
      \ beleid; of\n3. Wanneer er gebruik gemaakt wordt van een publieke cloudvoorziening\
      \ in specifieke omstandigheden, zie voor meer informatie het cloudbeleid ; of\n\
      4. Bij gegevensverwerkingen van persoonsgegevens die waarschijnlijk een hoog\
      \ risico inhouden voor de rechten en vrijheden van betrokkenen.\n\nHet laatste\
      \ punt dient te worden beoordeeld aan de hand van de AVG en de DPIA-criteria\
      \ die zijn opgesteld door de EDPB en de AP zoals hieronder nader toegelicht.\n\
      \n**Algemene verordening gegevensbescherming (AVG)**\n\nEen DPIA zoals toegelicht\
      \ onder paragraaf 1.1 is in ieder geval vereist in de volgende gevallen:\na.\
      \ Een systematische en uitgebreide beoordeling van persoonlijke aspecten, die\
      \ is gebaseerd op geautomatiseerde verwerking, en waarop besluiten worden gebaseerd\
      \ waaraan rechtsgevolgen zijn verbonden of die de betrokkenen op vergelijkbare\
      \ wijze wezenlijk treffen;\nb. Grootschalige verwerking van bijzondere categorieën\
      \ van persoonsgegevens of van gegevens met betrekking tot strafrechtelijke veroordelingen\
      \ en strafbare feiten;\nc. Stelselmatige en grootschalige monitoring van openbaar\
      \ toegankelijke ruimten;\nd. Wanneer de toezichthoudende autoriteit heeft geoordeeld\
      \ dat een DPIA verplicht is.\n \n**Europees Comité voor gegevensbescherming\
      \ (European Data Protection Board – EDPB)**\n\nDe EDPB heeft in aanvulling op\
      \ bovenstaande punten criteria opgesteld aan de hand waarvan kan worden beoordeeld\
      \ of sprake is van een hoog risico. Wanneer aan twee van de criteria wordt voldaan,\
      \ dan is het waarschijnlijk verplicht om een DPIA uit te voeren. Wanneer aan\
      \ één van de criteria wordt voldaan, dan moet beoordeeld worden of sprake is\
      \ van een hoog risico, in welk geval het ook verplicht is om een DPIA uit te\
      \ voeren. Wanneer wordt besloten geen DPIA uit te voeren, dan dient een beoordeling\
      \ met onderbouwing schriftelijk plaats te vinden en moet deze worden vastgelegd.\n\
      Wanneer een gegevensverwerking raakt aan grote politiek-bestuurlijke en maatschappelijke\
      \ vraagstukken is een DPIA te allen tijde gewenst.\n\n**Autoriteit Persoonsgegevens\
      \ (AP)**\n\nNaast de criteria van de EDPB, heeft de AP een lijst van gegevensverwerkingen\
      \ opgesteld waarvoor het uitvoeren van een DPIA verplicht is.\n\nEen DPIA is\
      \ niet verplicht in de volgende gevallen:\n\na. De verwerking vindt zijn rechtsgrond\
      \ in een wettelijke verplichting of een taak van algemeen belang, en in het\
      \ kader van het vaststellen van deze rechtsgrond al een DPIA is verricht;\n\
      b. Wanneer de AP heeft geoordeeld dat een DPIA niet verplicht is.\n  - Volgens\
      \ de AP hoeft geen DPIA te worden uitgevoerd wanneer de gegevensverwerking waarschijnlijk\
      \ geen hoog risico oplevert of sterk lijkt op een andere gegevensverwerking\
      \ waarvoor al een DPIA is uitgevoerd.\n\nHoewel in het geval onder (a) een DPIA\
      \ niet verplicht is, kan het toch wenselijk zijn om deze uit te voeren, als\
      \ in de uitvoering nader invulling wordt gegeven aan zaken die op het niveau\
      \ van de regelgeving niet aan de orde zijn geweest, bijvoorbeeld de keuze voor\
      \ een bepaald ICT-systeem en bepaalde beveiligingsmaatregelen.\n\nEen DPIA kan\
      \ betrekking hebben op een enkele soort gegevensverwerking. Een DPIA kan ook\
      \ zien op een reeks vergelijkbare verwerkingen die vergelijkbare risico’s inhouden.\
      \ Een DPIA hoeft zich dus niet te beperken tot een enkel proces, product of\
      \ verwerkingsverantwoordelijke, bijvoorbeeld wanneer overheidsorganen een gemeenschappelijke\
      \ applicatie of verwerkingsomgeving willen opzetten.\n\nOm te bepalen of een\
      \ DPIA verplicht is kan gebruik gemaakt wordt van de Pre-scan DPIA of de tool\
      \ in het register van verwerkingsactiviteiten."
    kennisbronnen:
    - paragraaf 1.1, pagina 4, Model DPIA Rijksdienst
    redactionele_opmerking: De definitie is afkomstig uit het Model DPIA Rijksdienst.
      Hierbij is 'projecten, regelgeving en beleid' vervangen door 'organisatorische
      activiteit' om de definitie vollediger te maken. 'Risico voor betrokkenen' is
      tweemaal volledig uitgeschreven om naar de juiste term in het begrippenkader
      te verwijzen.
    alternatieve_spellingen:
    - Privacy Impact Assessment (PIA)
    - gegevensbeschermingseffectbeoordeling (GEB)
- id: verenigbaarheidstoets
  term: Verenigbaarheidstoets
  category: DPIA - 13. Doelbinding
  definition: Een verenigbaarheidstoets is een beoordeling of een [gegevensverwerking
    persoonsgegevens] [verenigbaar] is met het [oorspronkelijk verwerkingsdoeleinde]
    van de [persoonsgegevens].
  metadata:
    toelichting: 'Ter beoordeling van de verenigbaarheid moet worden gekeken naar
      een aantal elementen:


      * het verband tussen het nieuwe doel en het oorspronkelijke doel. Hoe dichter
      die bij elkaar liggen, hoe eerder de verwerking verenigbaar is.

      * de context waarin de persoonsgegevens zijn verzameld. Hier moet worden gekeken
      naar de relatie tussen de verwerkingsverantwoordelijke en de betrokkene en wat
      de betrokkene redelijk kan verwachten.

      * de aard van de persoonsgegevens. Bij gevoelige persoonsgegevens geldt een
      hoger beschermingsniveau en dat deze minder snel voor andere doelen mogen worden
      gebruikt.

      * de mogelijke gevolgen van de verdere verwerking voor betrokkenen.

      * het bestaan van passende waarborgen. Wanneer de persoonsgegevens bijvoorbeeld
      zijn versleuteld of gepseudonimiseerd, zullen deze eerder voor andere doelen
      mogen worden gebruikt.



      Als de nieuwe gegevensverwerking verenigbaar is met het oorspronkelijk verwerkingsdoeleinde
      van de persoonsgegevens, dan is er geen afzonderlijke rechtsgrond vereist dan
      die op grond waarvan de verzameling van persoonsgegevens werd toegestaan. '
    kennisbronnen:
    - paragraaf 13, pagina 16, Rapportagemodel DPIA Rijksdienst; overweging 50, preambule,
      AVG
    redactionele_opmerking: De definitie is afgeleid van de informatie uit het Rapportagemodel
      DPIA Rijksdienst. De toelichting is direct overgenomen uit het Rapportagemodel
      DPIA Rijksdienst. De uitleg over de gevolgen is te vinden in de preambule van
      de AVG.
