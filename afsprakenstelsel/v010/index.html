      // Override the "Latest Recommendation" text in dt element
      // This is a workaround for the fact that the l10n key is not applied to this document but only works inside the W3C Respec context.
      // Also, we can't use any of the other actual Respec features here, so we have to do it manually.
      (function overrideRecommendationLabel() {
        function doReplace() {
          document.querySelectorAll("dt").forEach(dt => {
            const txt = dt.textContent.trim();
            if (txt === "Latest Recommendation:") {
              dt.textContent = "Vorige versie:";
              console.log("✔️ Overrode Latest Recommendation");
            }
          });
        }
        // If the page is already fully loaded, run immediately
        if (document.readyState === "complete") {
          doReplace();
        } else {
          // Otherwise wait for load
          window.addEventListener("load", doReplace);
        }
        // Also try to run after 500ms, in case the page is not fully loaded yet (needed to catch a simple refresh)
        setTimeout(doReplace, 500);

        // Note: do not rely on the document.respec.ready (https://github.com/speced/respec/wiki/document.respec) to fire, it doesn't work.
